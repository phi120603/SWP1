<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Nhật ký hoạt động</title>
</head>
<body>
<h1>Nhật ký hoạt động của bạn</h1>
<table>
    <thead>
    <tr>
        <th>Thời gian</th>
        <th>Hành động</th>
        <th>Mô tả</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="log : ${logs}">
        <td th:text="${#temporals.format(log.timestamp, 'dd/MM/yyyy HH:mm')}"></td>
        <td th:text="${log.actionType}"></td>
        <td th:text="${log.description}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
