<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách lịch hẹn xem kho</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Danh sách lịch hẹn xem kho</h2>

<table class="table table-bordered table-striped mt-3">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên khách hàng</th>
        <th>Số điện thoại</th>
        <th>Email</th>
        <th>Thời gian hẹn</th>
        <th>Kho</th>
        <th>Trạng thái</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${appointments}">
        <td th:text="${appointment.id}"></td>
        <td th:text="${appointment.customerName}"></td>
        <td th:text="${appointment.phone}"></td>
        <td th:text="${appointment.email}"></td>
        <td th:text="${#temporals.format(appointment.appointmentDateTime, 'dd/MM/yyyy HH:mm')}"></td>
        <td th:text="${appointment.storage.storagename}"></td>
        <td th:text="${appointment.status}"></td>
        <td>
            <a th:href="@{'/staff/appointments/' + ${appointment.id}}" class="btn btn-primary btn-sm">Xem chi tiết</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
