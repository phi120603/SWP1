<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist c·ªßa t√¥i - Storage Rental</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Navigation Bar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-menu a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
        }

        .cart-container {
            position: relative;
        }

        .cart-icon {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .cart-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .page-subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
        }

        /* Wishlist Grid */
        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .wishlist-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .wishlist-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .wishlist-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .storage-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .storage-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .storage-status {
            padding: 0.4rem 1rem;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-available {
            background: linear-gradient(45deg, #2ed573, #7bed9f);
            color: white;
        }

        .status-rented {
            background: linear-gradient(45deg, #ff4757, #ff6b7a);
            color: white;
        }

        .storage-details {
            margin: 1.5rem 0;
        }

        .storage-address {
            color: #666;
            margin-bottom: 1rem;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .storage-address::before {
            content: 'üìç';
            font-size: 1.2rem;
        }

        .storage-price {
            color: #667eea;
            font-weight: bold;
            font-size: 1.3rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .storage-price::before {
            content: 'üí∞';
            font-size: 1.2rem;
        }

        .wishlist-date {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .wishlist-date::before {
            content: 'üìÖ';
            font-size: 1rem;
        }

        .card-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            flex: 1;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #868e96);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff4757, #ff6b7a);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
            flex: 0 0 auto;
            min-width: 50px;
        }

        .btn-danger:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }

        .btn-disabled {
            background: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-disabled:hover {
            transform: none;
            box-shadow: none;
        }

        /* Empty State */
        .empty-wishlist {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            color: #666;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-wishlist h3 {
            margin-bottom: 1rem;
            color: #333;
            font-size: 1.5rem;
        }

        .empty-wishlist p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        /* Loading State */
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #2ed573, #7bed9f);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: linear-gradient(45deg, #ff4757, #ff6b7a);
        }

        .toast::before {
            content: '‚úì';
            font-weight: bold;
        }

        .toast.error::before {
            content: '‚úó';
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-menu {
                gap: 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .wishlist-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .card-actions {
                flex-direction: column;
            }

            .btn {
                flex: none;
                width: 100%;
            }

            .btn-danger {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 0.5rem;
            }

            .wishlist-card {
                padding: 1.5rem;
            }

            .page-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
    <div class="nav-container">
        <a href="/home-page" class="nav-brand"> Storage</a>

        <ul class="nav-menu">
            <li><a href="/SWP/home-page">Trang ch·ªß</a></li>
            <li><a href="/SWP/storages">Danh s√°ch kho</a></li>


        </ul>

        <div class="cart-container">
            <button class="cart-icon" onclick="refreshWishlist()" title="L√†m m·ªõi wishlist">
                üõí
                <span class="cart-count" id="cartCount">0</span>
            </button>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
   

    <div id="wishlistContainer">
        <div class="empty-wishlist">
            <div class="loading-spinner"></div>
            <h3>ƒêang t·∫£i d·ªØ li·ªáu...</h3>
            <p>Vui l√≤ng ch·ªù trong gi√¢y l√°t</p>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast"></div>

<script>
    let wishlistData = [];

    // Load wishlist on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadWishlist();
    });

    async function loadWishlist() {
        try {
            const response = await fetch('/api/wishlist/my', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                }
            });

            if (response.status === 401) {
                showEmptyState('üîí B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p ƒë·ªÉ xem wishlist', true, '/api/login');
                return;
            }

            if (response.ok) {
                wishlistData = await response.json();
                renderWishlist();
                updateCartCount();
            } else {
                const errorText = await response.text();
                showEmptyState('‚ùå C√≥ l·ªói khi t·∫£i wishlist: ' + errorText);
            }
        } catch (error) {
            console.error('Error loading wishlist:', error);
            showEmptyState('üåê L·ªói k·∫øt n·ªëi m·∫°ng. Vui l√≤ng th·ª≠ l·∫°i sau.');
        }
    }

    function renderWishlist() {
        const container = document.getElementById('wishlistContainer');

        if (wishlistData.length === 0) {
            showEmptyState();
            return;
        }

        const wishlistHTML = `
                <div class="wishlist-grid">
                    ${wishlistData.map(item => createWishlistCard(item)).join('')}
                </div>
            `;

        container.innerHTML = wishlistHTML;
    }

    function createWishlistCard(item) {
        const storage = item.storage;
        const addedDate = new Date(item.date).toLocaleDateString('vi-VN', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        return `
                <div class="wishlist-card" data-storage-id="${storage.storageid}">
                    <div class="storage-header">
                        <div class="storage-name">${storage.storagename || 'T√™n kho kh√¥ng x√°c ƒë·ªãnh'}</div>
                        <div class="${storage.status ? 'storage-status status-available' : 'storage-status status-rented'}">
                            ${storage.status ? '‚úÖ C√≤n tr·ªëng' : '‚ùå ƒêang thu√™'}
                        </div>
                    </div>

                    <div class="storage-details">
                        <div class="storage-address">${storage.city || 'ƒê·ªãa ch·ªâ ch∆∞a c·∫≠p nh·∫≠t'}</div>

                        ${storage.pricePerDay ?
            `<div class="storage-price">${storage.pricePerDay.toLocaleString('vi-VN')} VNƒê/ng√†y</div>` :
            '<div class="storage-price">Gi√° li√™n h·ªá</div>'
        }

                        <div class="wishlist-date">ƒê√£ th√™m: ${addedDate}</div>
                    </div>

                    <div class="card-actions">
                        <a href="/SWP/storages/${storage.storageid}" class="btn btn-secondary">
                            üëÅÔ∏è Chi ti·∫øt
                        </a>

                        ${storage.status ?
            `<a href="/SWP/storages/${storage.storageid}/booking" class="btn btn-primary">
                                üè† Thu√™ ngay
                            </a>` :
            `<span class="btn btn-disabled">
                                üö´ Kh√¥ng th·ªÉ thu√™
                            </span>`
        }


                    </div>
                </div>
            `;
    }

    function showEmptyState(message = 'üíù Wishlist c·ªßa b·∫°n ƒëang tr·ªëng', isError = false, redirectUrl = null) {
        const container = document.getElementById('wishlistContainer');
        const icon = isError ? 'üòî' : 'üõí';
        const defaultMessage = isError ? message : 'H√£y th√™m c√°c kho l∆∞u tr·ªØ y√™u th√≠ch v√†o wishlist c·ªßa b·∫°n!';

        container.innerHTML = `
                <div class="empty-wishlist">
                    <div class="empty-icon">${icon}</div>
                    <h3>${isError ? 'C√≥ l·ªói x·∫£y ra' : 'Wishlist tr·ªëng'}</h3>
                    <p>${message || defaultMessage}</p>
                    ${redirectUrl ?
            `<a href="${redirectUrl}" class="btn btn-primary">ƒêƒÉng nh·∫≠p ngay</a>` :
            '<a href="/SWP/storages" class="btn btn-primary">üîç Kh√°m ph√° kho l∆∞u tr·ªØ</a>'
        }
                </div>
            `;
    }

    function updateCartCount() {
        const cartCount = document.getElementById('cartCount');
        cartCount.textContent = wishlistData.length;

        // Add animation when count changes
        cartCount.style.animation = 'none';
        setTimeout(() => {
            cartCount.style.animation = 'pulse 2s infinite';
        }, 10);
    }

    async function removeFromWishlist(storageId) {
        // Add loading state to button
        const card = document.querySelector(`[data-storage-id="${storageId}"]`);
        const removeBtn = card.querySelector('.btn-danger');
        const originalText = removeBtn.innerHTML;
        removeBtn.innerHTML = '‚è≥';
        removeBtn.disabled = true;

        try {
            const response = await fetch('/api/wishlist/remove', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify({ storageId: storageId })
            });

            if (response.ok) {
                const result = await response.text();
                showToast('‚úÖ ' + (result || 'ƒê√£ x√≥a kh·ªèi wishlist th√†nh c√¥ng'), false);

                // Remove item from array and re-render
                wishlistData = wishlistData.filter(item => item.storage.storageid !== storageId);

                // Add fade out animation
                card.style.transition = 'all 0.3s ease';
                card.style.opacity = '0';
                card.style.transform = 'scale(0.8)';

                setTimeout(() => {
                    renderWishlist();
                    updateCartCount();
                }, 300);

            } else {
                const error = await response.text();
                showToast('‚ùå ' + (error || 'C√≥ l·ªói khi x√≥a kh·ªèi wishlist'), true);

                // Restore button
                removeBtn.innerHTML = originalText;
                removeBtn.disabled = false;
            }
        } catch (error) {
            console.error('Error removing from wishlist:', error);
            showToast('üåê L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i sau.', true);

            // Restore button
            removeBtn.innerHTML = originalText;
            removeBtn.disabled = false;
        }
    }

    function showToast(message, isError = false) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = 'toast ' + (isError ? 'error' : '');
        toast.classList.add('show');

        setTimeout(() => {
            toast.classList.remove('show');
        }, 4000);
    }

    // Refresh wishlist function
    function refreshWishlist() {
        const container = document.getElementById('wishlistContainer');
        container.innerHTML = `
                <div class="empty-wishlist">
                    <div class="loading-spinner"></div>
                    <h3>ƒêang l√†m m·ªõi...</h3>
                    <p>Vui l√≤ng ch·ªù trong gi√¢y l√°t</p>
                </div>
            `;

        loadWishlist();
        showToast('üîÑ ƒêang l√†m m·ªõi wishlist...', false);
    }

    // Add keyboard shortcuts
    document.addEventListener('keydown', function(e) {
        if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
            e.preventDefault();
            refreshWishlist();
        }
    });

    // Add smooth scroll behavior
    document.documentElement.style.scrollBehavior = 'smooth';
</script>
</body>
</html>
