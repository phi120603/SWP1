<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Th√¥ng b√°o c·ªßa t√¥i</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateX(-3px);
            color: white;
            text-decoration: none;
        }

        .back-arrow {
            width: 18px;
            height: 18px;
            transition: transform 0.3s ease;
        }

        .back-button:hover .back-arrow {
            transform: translateX(-2px);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding-top: 60px;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .header h2 {
            font-size: 2.5rem;
            color: #2d3748;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 0;
        }

        .notification-icon {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .unread-badge {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border-radius: 50%;
            padding: 8px 12px;
            font-size: 1rem;
            font-weight: bold;
            min-width: 35px;
            height: 35px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            animation: pulse 2s infinite;
            position: relative;
        }

        .unread-badge::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.3;
            animation: ripple 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        .mark-all-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .mark-all-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .mark-all-btn:hover::before {
            left: 100%;
        }

        .mark-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .notifications-container {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
        }

        .notification {
            padding: 25px;
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            position: relative;
        }

        .notification:last-child {
            border-bottom: none;
        }

        .notification:hover {
            background: #f8fafc;
            transform: translateX(5px);
        }

        .notification.unread {
            background: linear-gradient(90deg, #f0f9ff 0%, #e0f2fe 100%);
            border-left: 5px solid #667eea;
            position: relative;
        }

        .notification.unread::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.05) 0%, transparent 100%);
            pointer-events: none;
        }

        .notification.unread:hover {
            background: linear-gradient(90deg, #e0f2fe 0%, #bae6fd 100%);
        }

        .notification-content {
            flex: 1;
        }

        .notification-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .notification-time {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            background: #f1f5f9;
            padding: 4px 10px;
            border-radius: 20px;
        }

        .notification.unread .notification-time {
            background: #dbeafe;
            color: #1e40af;
        }

        .time-icon {
            width: 14px;
            height: 14px;
            opacity: 0.7;
        }

        .notification-message {
            font-size: 1.1rem;
            color: #334155;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .notification.unread .notification-message {
            font-weight: 600;
            color: #1e293b;
        }

        .notification-type {
            display: inline-block;
            background: #e2e8f0;
            color: #475569;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .notification.unread .notification-type {
            background: #3b82f6;
            color: white;
        }

        .mark-read-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .mark-read-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .check-icon {
            width: 16px;
            height: 16px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: white;
            color: #667eea;
            text-decoration: none;
            padding: 16px 28px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
        }

        .back-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
            text-decoration: none;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #64748b;
        }

        .empty-icon {
            font-size: 5rem;
            margin-bottom: 25px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: #334155;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .empty-state p {
            font-size: 1.1rem;
            color: #64748b;
        }

        /* Loading States */
        .btn-loading {
            opacity: 0.7;
            pointer-events: none;
            position: relative;
        }

        .btn-loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            right: 10px;
            margin-top: -8px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animations */
        .notification {
            animation: slideIn 0.3s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .notification:nth-child(1) { animation-delay: 0.1s; }
        .notification:nth-child(2) { animation-delay: 0.2s; }
        .notification:nth-child(3) { animation-delay: 0.3s; }
        .notification:nth-child(4) { animation-delay: 0.4s; }
        .notification:nth-child(5) { animation-delay: 0.5s; }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .back-button {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 20px;
                align-self: flex-start;
            }

            .container {
                padding-top: 20px;
            }

            .header {
                padding: 25px;
            }

            .header h2 {
                font-size: 1.8rem;
                flex-direction: column;
                gap: 15px;
            }

            .notification {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }

            .mark-read-btn {
                align-self: flex-start;
            }

            .notification:hover {
                transform: none;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header h2 {
                font-size: 1.5rem;
            }

            .notification {
                padding: 15px;
            }
        }

        /* Success animation for marked as read */
        .notification.marking-read {
            animation: fadeOut 0.5s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0.3;
                transform: scale(0.95);
            }
        }
    </style>
</head>

<script>
    // Add loading state to buttons
    document.querySelectorAll('button[type="submit"]').forEach(button => {
        button.addEventListener('click', function() {
            this.classList.add('btn-loading');

            // Add marking animation to notification
            const notification = this.closest('.notification');
            if (notification) {
                notification.classList.add('marking-read');
            }
        });
    });

    // Add smooth scroll behavior
    document.documentElement.style.scrollBehavior = 'smooth';

    // Auto-refresh unread count (optional)
    setInterval(() => {
