<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Th√¥ng b√°o c·ªßa t√¥i</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Google h·ªó tr·ª£ ti·∫øng Vi·ªát -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap&subset=vietnamese" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e6ecef 100%);
            min-height: 100vh;
            color: #4a5568;
            line-height: 1.6;
            padding: 20px;
        }
        .back-button {
            position: absolute;
            top: 20px; left: 20px;
            background: rgba(255, 255, 255, 0.8);
            color: #2c3e50;
            border: 2px solid rgba(44, 62, 80, 0.1);
            padding: 12px 20px; border-radius: 50px;
            text-decoration: none; font-weight: 600; font-size: 0.95rem;
            display: flex; align-items: center; gap: 8px;
            backdrop-filter: blur(5px);
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding-top: 60px;
        }
        .header {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 5px;
            background: linear-gradient(90deg, #b3c9e5 0%, #d1dfeb 100%);
        }
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        .header h2 {
            font-size: 2.5rem;
            color: #2d3748;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 0;
        }
        .notification-icon {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #b3c9e5 0%, #d1dfeb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .unread-badge {
            background: #f8d7da;
            color: #721c24;
            border-radius: 50%;
            padding: 8px 12px;
            font-size: 1rem;
            font-weight: bold;
            min-width: 35px;
            height: 35px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(248, 215, 218, 0.3);
            animation: pulse 2s infinite;
            position: relative;
        }
        .unread-badge::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: #f8d7da;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.3;
            animation: ripple 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.4); opacity: 0; }
        }
        .mark-all-btn {
            background: #2c3e50;
            color: #ffffff;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.2);
            position: relative;
            overflow: hidden;
        }
        .mark-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 62, 80, 0.3);
        }
        .notifications-container {
            background: #ffffff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
        .notification {
            padding: 25px;
            border-bottom: 1px solid #edf2f7;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            position: relative;
        }
        .notification:last-child {
            border-bottom: none;
        }
        .notification.unread {
            background: #f7fafc;
            border-left: 5px solid #a3bffa;
            position: relative;
        }
        .notification-content {
            flex: 1;
        }
        .notification-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }
        .notification-time {
            font-size: 0.9rem;
            color: #718096;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            background: #edf2f7;
            padding: 4px 10px;
            border-radius: 20px;
        }
        .notification.unread .notification-time {
            background: #e6f0fa;
            color: #2c5282;
        }
        .notification-message {
            font-size: 1.1rem;
            color: #2d3748;
            line-height: 1.6;
            margin-bottom: 8px;
        }
        .notification.unread .notification-message {
            font-weight: 600;
            color: #1a202c;
        }
        .notification-type {
            display: inline-block;
            background: #e2e8f0;
            color: #4a5568;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .notification.unread .notification-type {
            background: #a3bffa;
            color: #2a4365;
        }
        .mark-read-btn {
            background: #2c3e50;
            color: #ffffff;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.2);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .mark-read-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 62, 80, 0.3);
        }
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #718096;
        }
        .empty-icon {
            font-size: 5rem;
            margin-bottom: 25px;
            opacity: 0.5;
        }
        .empty-state h3 {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 12px;
            font-weight: 600;
        }
        .empty-state p {
            font-size: 1.1rem;
            color: #718096;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .back-button {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 20px;
                align-self: flex-start;
            }
            .container { padding-top: 20px; }
            .header { padding: 25px; }
            .header h2 {
                font-size: 1.8rem;
                flex-direction: column;
                gap: 15px;
            }
            .notification {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }
            .mark-read-btn {
                align-self: flex-start;
            }
        }
        @media (max-width: 480px) {
            body { padding: 10px; }
            .header h2 { font-size: 1.5rem; }
            .notification { padding: 15px; }
        }
    </style>
</head>
<body>
<a th:href="@{/home-page}" class="back-button">‚Üê Trang ch·ªß</a>

<div class="container">
    <div class="header">
        <div class="header-content">
            <h2>
                <span class="notification-icon">üîî</span>
                Th√¥ng b√°o c·ªßa b·∫°n
                <span th:if="${unreadCount > 0}" class="unread-badge" th:text="${unreadCount}"></span>
            </h2>
            <form th:action="@{/notifications/read-all}" method="post" th:if="${unreadCount > 0}">
                <button type="submit" class="mark-all-btn">ƒê√°nh d·∫•u t·∫•t c·∫£ ƒë√£ ƒë·ªçc</button>
            </form>
        </div>
    </div>

    <div class="notifications-container">
        <div th:if="${#lists.isEmpty(notifications)}" class="empty-state">
            <div class="empty-icon">üîî</div>
            <h3>Kh√¥ng c√≥ th√¥ng b√°o n√†o</h3>
            <p>B·∫°n ƒë√£ xem h·∫øt t·∫•t c·∫£ th√¥ng b√°o!</p>
        </div>
        <div th:each="noti : ${notifications}">
            <div class="notification" th:classappend="${!noti.read} ? ' unread'">
                <div class="notification-content">
                    <div class="notification-header">
                        <div class="notification-time">
                            <span th:text="${noti.createdAt != null} ? ${noti.createdAt.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy HH:mm'))} : ''"></span>
                        </div>
                        <span class="notification-type">Th√¥ng b√°o</span>
                    </div>
                    <div class="notification-message" th:text="${noti.message}"></div>
                </div>
                <form th:if="${!noti.read}" th:action="@{/notifications/read/{id}(id=${noti.id})}" method="post">
                    <button type="submit" class="mark-read-btn">ƒê√°nh d·∫•u ƒë√£ ƒë·ªçc</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    setInterval(() => {
        const badge = document.querySelector('.unread-badge');
        if (badge && parseInt(badge.textContent) === 0) {
            badge.style.display = 'none';
        }
    }, 1000);

    document.querySelectorAll('button[type="submit"]').forEach(btn => {
        btn.addEventListener('click', function() {
            this.style.opacity = 0.6;
            this.textContent = "ƒêang x·ª≠ l√Ω...";
        });
    });
</script>
