<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nhật ký hoạt động của bạn</title>
    <meta charset="UTF-8">
    <style>
        .activity-log-table { width: 100%; border-collapse: collapse; }
        .activity-log-table th, .activity-log-table td { border: 1px solid #ddd; padding: 8px; }
        .activity-log-table th { background: #eee; }
        .activity-log-table tr:nth-child(even) { background: #f9f9f9; }
    </style>
</head>
<body>
<h2>Nhật ký hoạt động gần đây</h2>
<table class="activity-log-table">
    <thead>
    <tr>
        <th>Thời gian</th>
        <th>Hành động</th>
        <th>Chi tiết</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="log : ${activityLogs}">
        <td th:text="${#temporals.format(log.timestamp, 'dd/MM/yyyy HH:mm')}"></td>
        <td th:text="${log.action}"></td>
        <td th:text="${log.description}"></td>
    </tr>
    <tr th:if="${#lists.isEmpty(activityLogs)}">
        <td colspan="3" style="text-align:center;color:#888;">Không có hoạt động nào gần đây.</td>
    </tr>
    </tbody>
</table>
</body>
</html>
