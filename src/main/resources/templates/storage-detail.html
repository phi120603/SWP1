<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết kho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .booking-btn {
            background-color: #CC5500;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
        }
        .booking-btn:hover {
            background-color: #AA4400;
        }
        .back-link {
            color: #007bff;
            text-decoration: none;
            margin-left: 10px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Hiển thị thông báo thành công -->
<div th:if="${message}" style="color: green; font-weight: bold; margin-bottom: 15px;">
    [[${message}]]
</div>

<!-- Hiển thị thông báo lỗi -->
<div th:if="${error}" style="color: red; font-weight: bold; margin-bottom: 15px;">
    [[${error}]]
</div>

<h2>Chi tiết kho</h2>

<p>ID: <span th:text="${storage.getStorageid()}"></span></p>
<p>Tên: <span th:text="${storage.getStoragename()}"></span></p>
<p>Địa chỉ: <span th:text="${storage.getAddress()}"></span></p>
<p>Thành phố: <span th:text="${storage.getCity()}"></span></p>
<p>Tỉnh: <span th:text="${storage.getState()}"></span></p>
<p>Miền: <span th:text="${storage.getArea()}"></span></p>
<p>Giá theo ngày: <span th:text="${storage.getPricePerDay()} + ' VND'"></span></p>
<p>Trạng thái: <span th:text="${storage.isStatus()}"></span></p>
<p>Mô tả: <span th:text="${storage.getDescription()}"></span></p>

<a th:href="@{'/SWP/storages/' + ${storage.storageid} + '/booking'}" class="booking-btn">Booking</a>


</body>
</html>
