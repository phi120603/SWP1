<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea, select {
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<h2>Add New Storage</h2>
<!-- Sidebar -->
<nav class="sidebar">
    <div class="sidebar-header">
        <div class="logo">
            <i class="fas fa-database"></i>
            <span>StorageManager</span>
        </div>
    </div>

    <ul class="sidebar-menu">
        <li class="menu-item active">
            <a href="#dashboard">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li class="menu-item">
            <a href="#storage">
                <i class="fas fa-hdd"></i>
                <span>Storage Units</span>
            </a>
        </li>
        <li class="menu-item">
            <a href="#inventory">
                <i class="fas fa-boxes"></i>
                <span>Inventory</span>
            </a>
        </li>
        <li class="menu-item">
            <a href="#analytics">
                <i class="fas fa-chart-bar"></i>
                <span>Analytics</span>
            </a>
        </li>
        <li class="menu-item">
            <a href="#reports">
                <i class="fas fa-file-alt"></i>
                <span>Reports</span>
            </a>
        </li>
        <li class="menu-item">
            <a href="#users">
                <i class="fas fa-users"></i>
                <span>Users</span>
            </a>
        </li>
        <li class="menu-item">
            <a href="#settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </li>
    </ul>

    <div class="sidebar-footer">
        <div class="user-info">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-details">
                <span class="user-name">John Manager</span>
                <span class="user-role">Administrator</span>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="main-content">
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1>Storage Dashboard</h1>
        </div>

        <div class="header-right">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search storage units, items...">
            </div>
            </div>

        </header>
    </main>
<form th:action="@{/SWP/addstorage}" method="post" th:object="${storage}">

    <label for="storagename">Storage Name:</label>
    <input type="text" id="storagename" th:field="*{storagename}" required>

    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" required>

    <label for="city">City:</label>
    <input type="text" id="city" th:field="*{city}" required>

    <label for="state">State:</label>
    <input type="text" id="state" th:field="*{state}" required>

    <label for="area">Area (mÂ²):</label>
    <input type="number" id="area" th:field="*{area}" required>

    <label for="pricePerDay">Price per Day ($):</label>
    <input type="number" id="pricePerDay" th:field="*{pricePerDay}" required>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" rows="4" required></textarea>

    <label for="status">Status:</label>
    <select id="status" th:field="*{status}" required>
        <option th:value="true">Active</option>
        <option th:value="false">Inactive</option>
    </select>

    <button type="submit">Add Storage</button>
</form>

</body>
</html>
