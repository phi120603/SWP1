<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Issue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateX(-3px);
            color: white;
            text-decoration: none;
        }

        .back-arrow {
            width: 18px;
            height: 18px;
            transition: transform 0.3s ease;
        }

        .back-button:hover .back-arrow {
            transform: translateX(-2px);
        }

        .container {
            background: white;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3748;
            font-size: 0.95rem;
        }

        .required {
            color: #e53e3e;
            margin-left: 3px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
            font-family: inherit;
            box-sizing: border-box;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
            line-height: 1.6;
        }

        .form-select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 45px;
        }

        .form-select option {
            padding: 12px;
            background: white;
            color: #374151;
        }

        .char-counter {
            position: absolute;
            top: -2px;
            right: 0;
            font-size: 0.85rem;
            color: #718096;
            font-weight: 500;
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .char-counter.warning {
            color: #d69e2e;
            background: #fef5e7;
        }

        .char-counter.danger {
            color: #e53e3e;
            background: #fed7d7;
        }

        .form-error {
            color: #e53e3e;
            font-size: 0.9rem;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
            min-height: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-grid .form-group {
            margin-bottom: 0;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn.loading {
            color: transparent;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-top: 15px;
        }

        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.success {
            background: linear-gradient(135deg, #f0fff4 0%, #e6fffa 100%);
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .alert.error {
            background: linear-gradient(135deg, #fed7d7 0%, #fbb6ce 100%);
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #f7fafc;
            color: #5a67d8;
            text-decoration: none;
            transform: translateY(-1px);
        }

        /* Input focus effects */
        .form-input:focus + .input-icon,
        .form-textarea:focus + .input-icon,
        .form-select:focus + .input-icon {
            color: #667eea;
        }

        /* Validation states */
        .form-input.error, .form-textarea.error, .form-select.error {
            border-color: #e53e3e;
            background: #fef2f2;
        }

        .form-input.success, .form-textarea.success, .form-select.success {
            border-color: #10b981;
            background: #f0fdf4;
        }

        /* Placeholder styling */
        .form-input::placeholder, .form-textarea::placeholder {
            color: #9ca3af;
            font-style: italic;
        }

        /* Custom scrollbar for textarea */
        .form-textarea::-webkit-scrollbar {
            width: 6px;
        }

        .form-textarea::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .form-textarea::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .form-textarea::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .back-button {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 20px;
                align-self: flex-start;
            }

            .container {
                padding: 25px;
                margin-top: 0;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .form-grid .form-group {
                margin-bottom: 25px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .form-input, .form-textarea, .form-select {
                padding: 12px 14px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .btn {
                padding: 14px 20px;
                font-size: 1rem;
            }
        }

        /* Form field animations */
        .form-group {
            animation: fadeInUp 0.3s ease forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<a href="javascript:history.back()" class="back-button" title="Quay lại trang trước">
    <svg class="back-arrow" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
    </svg>
    Quay lại
</a>

<div class="container">
    <div class="header">
        <h1>Tạo Issue mới</h1>
        <p>Điền thông tin chi tiết để tạo yêu cầu hỗ trợ</p>
    </div>

    <div th:if="${error}" class="alert error">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 01-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
        </svg>
        <span th:text="${error}"></span>
    </div>

    <div th:if="${success}" class="alert success">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
        </svg>
        <span th:text="${success}"></span>
    </div>

    <form th:action="@{/SWP/issues/create}" method="post" th:object="${issueRequest}" autocomplete="off" id="issueForm">
        <div class="form-group">
            <label class="form-label">
                Chủ đề <span class="required">*</span>
                <span class="char-counter" id="subject-count">0/100</span>
            </label>
            <div class="input-wrapper">
                <input type="text"
                       class="form-input"
                       th:field="*{subject}"
                       name="subject"
                       required
                       maxlength="100"
                       placeholder="Nhập chủ đề issue (ví dụ: Lỗi đăng nhập, Yêu cầu tính năng mới...)"
                       oninput="updateCount('subject', 100)">
            </div>
            <div class="form-error" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                </svg>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">
                Mô tả chi tiết <span class="required">*</span>
                <span class="char-counter" id="description-count">0/500</span>
            </label>
            <div class="input-wrapper">
                    <textarea class="form-textarea"
                              th:field="*{description}"
                              name="description"
                              required
                              maxlength="500"
                              placeholder="Mô tả chi tiết vấn đề bạn gặp phải, các bước tái hiện lỗi, hoặc yêu cầu cụ thể..."
                              oninput="updateCount('description', 500)"></textarea>
            </div>
            <div class="form-error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                </svg>
            </div>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label class="form-label">
                    Khách hàng <span class="required">*</span>
                </label>
                <div class="input-wrapper">
                    <select class="form-select" th:field="*{customerId}" required>
                        <option value="">-- Chọn khách hàng --</option>
                        <option th:each="cus : ${customers}"
                                th:value="${cus.id}"
                                th:text="${cus.fullname}"></option>
                    </select>
                </div>
                <div class="form-error" th:if="${#fields.hasErrors('customerId')}" th:errors="*{customerId}">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                    </svg>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">
                    Staff phụ trách <span class="required">*</span>
                </label>
                <div class="input-wrapper">
                    <select class="form-select" th:field="*{assignedStaffId}" required>
                        <option value="">-- Chọn staff --</option>
                        <option th:each="staff : ${staffs}"
                                th:value="${staff.staffid}"
                                th:text="${staff.fullname}"></option>
                    </select>
                </div>
                <div class="form-error" th:if="${#fields.hasErrors('assignedStaffId')}" th:errors="*{assignedStaffId}">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                    </svg>
                </div>
            </div>
        </div>


        <button type="submit" class="btn" id="submitBtn">
            <span id="btnText">Tạo Issue</span>
        </button>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            Đang xử lý...
        </div>

        <a th:href="@{/SWP/issues/my-issues}">Xem danh sách Issue của bạn</a>

    </form>
</div>

<script>
    function updateCount(field, max) {
        const input = document.querySelector(`[name='${field}']`);
        const count = input.value.length;
        const counter = document.getElementById(field + '-count');

        if (counter) {
            counter.textContent = count + "/" + max;

            // Add warning colors
            counter.classList.remove('warning', 'danger');
            if (count > max * 0.8) {
                counter.classList.add('warning');
            }
            if (count > max * 0.95) {
                counter.classList.add('danger');
            }
        }
    }

    // Auto update count on page load
    document.addEventListener("DOMContentLoaded", function() {
        updateCount('subject', 100);
        updateCount('description', 500);

        // Form submission handling
        const form = document.getElementById('issueForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', function(e) {
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            btnText.textContent = 'Đang tạo...';
            loading.style.display = 'block';

            // Basic validation
            const requiredFields = form.querySelectorAll('[required]');
            let isValid = true;

            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.classList.add('error');
                    isValid = false;
                } else {
                    field.classList.remove('error');
                    field.classList.add('success');
                }
            });

            if (!isValid) {
                e.preventDefault();
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                btnText.textContent = 'Tạo Issue';
                loading.style.display = 'none';
            }
        });

        // Real-time validation
        const inputs = form.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.hasAttribute('required') && !this.value.trim()) {
                    this.classList.add('error');
                    this.classList.remove('success');
                } else if (this.value.trim()) {
                    this.classList.remove('error');
                    this.classList.add('success');
                }
            });

            input.addEventListener('input', function() {
                if (this.classList.contains('error') && this.value.trim()) {
                    this.classList.remove('error');
                }
            });
        });
    });
</script>
</body>
</html>
