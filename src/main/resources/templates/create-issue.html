<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Táº¡o Issue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #2c3e50;
        }

        /* Back Button */
        .back-button {
            background: #2c3e50;
            color: #ffffff;
            border: 2px solid rgba(44, 62, 80, 0.2);
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin: 20px 0 20px 20px;
            width: 120px;
        }

        .back-button:hover {
            background: #34495e;
            border-color: rgba(44, 62, 80, 0.3);
            transform: translateX(-3px);
            color: #ffffff;
            text-decoration: none;
        }

        .back-arrow {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }

        .back-button:hover .back-arrow {
            transform: translateX(-2px);
        }

        .container {
            background: #ffffff;
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            padding: 32px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.5s ease;
            flex: 1 0 auto;
            max-height: 70vh;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #64748b;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        .required {
            color: #e74c3c;
            margin-left: 4px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #f9fafb;
            color: #2c3e50;
            font-family: inherit;
            box-sizing: border-box;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #3498db;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
            line-height: 1.5;
        }

        .form-select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232c3e50' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 18px;
            padding-right: 40px;
        }

        .form-select option {
            background: #ffffff;
            color: #2c3e50;
            padding: 10px;
        }

        .char-counter {
            position: absolute;
            top: -2px;
            right: 8px;
            font-size: 0.8rem;
            color: #64748b;
            font-weight: 500;
            background: #f9fafb;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .char-counter.warning {
            color: #f1c40f;
            background: #fef3c7;
        }

        .char-counter.danger {
            color: #e74c3c;
            background: #fee2e2;
        }

        .form-error {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
            min-height: 18px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .form-grid .form-group {
            margin-bottom: 0;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            background: #2c3e50;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: #34495e;
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(44, 62, 80, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn.loading {
            color: transparent;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            top: 50%;
            left: 50%;
            margin-left: -9px;
            margin-top: -9px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            display: none;
            text-align: center;
            color: #3498db;
            font-weight: 500;
            margin-top: 12px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.success {
            background: #ecfdf5;
            color: #059669;
            border: 1px solid #6ee7b7;
        }

        .alert.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #f87171;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
            font-weight: 500;
            padding: 10px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #f1f5f9;
            color: #2563eb;
            text-decoration: none;
        }

        /* Input validation states */
        .form-input.error, .form-textarea.error, .form-select.error {
            border-color: #e74c3c;
            background: #fef2f2;
        }

        .form-input.success, .form-textarea.success, .form-select.success {
            border-color: #2ecc71;
            background: #ecfdf5;
        }

        /* Placeholder styling */
        .form-input::placeholder, .form-textarea::placeholder {
            color: #94a3b8;
            font-style: normal;
        }

        /* Custom scrollbar for textarea */
        .form-textarea::-webkit-scrollbar {
            width: 6px;
        }

        .form-textarea::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }

        .form-textarea::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 3px;
        }

        .form-textarea::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .back-button {
                margin: 16px 0 16px 16px;
            }

            .container {
                padding: 24px;
                margin: 16px;
            }

            .header h1 {
                font-size: 1.6rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .form-grid .form-group {
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 12px;
            }

            .header h1 {
                font-size: 1.4rem;
            }

            .form-input, .form-textarea, .form-select {
                padding: 10px 12px;
                font-size: 0.9rem;
            }

            .btn {
                padding: 12px 20px;
                font-size: 0.95rem;
            }
        }

        /* Form field animations */
        .form-group {
            animation: fadeInUp 0.3s ease forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<a href="javascript:history.back()" class="back-button" title="Quay láº¡i trang trÆ°á»c">
    <svg class="back-arrow" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
    </svg>
    Quay láº¡i

<div class="container">
    <div class="header">
        <h1>Táº¡o Issue má»i</h1>
        <p>Äiá»n thÃ´ng tin chi tiáº¿t Äá» táº¡o yÃªu cáº§u há» trá»£</p>
    </div>

    <div th:if="${error}" class="alert error">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 01-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
        </svg>
        <span th:text="${error}"></span>
    </div>

    <div th:if="${success}" class="alert success">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>

    <form th:action="@{/SWP/issues/create}" method="post" th:object="${issueRequest}" autocomplete="off" id="issueForm">
        <div class="form-group">
            <label class="form-label">
                Chá»§ Äá» <span class="required">*</span>

            </label>
            <div class="input-wrapper">
                <input type="text"
                       class="form-input"
                       th:field="*{subject}"
                       name="subject"
                       required
                       maxlength="100"
                       placeholder="Nháº­p chá»§ Äá» issue (vÃ­ dá»¥: Lá»i ÄÄng nháº­p, YÃªu cáº§u tÃ­nh nÄng má»i...)"
                       oninput="updateCount('subject', 100)">
            </div>
            <div class="form-error" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">

                </svg>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">
                MÃ´ táº£ chi tiáº¿t <span class="required">*</span>
                <span class="char-counter" id="description-count">0/500</span>
            </label>
            <div class="input-wrapper">
                <textarea class="form-textarea"
                          th:field="*{description}"
                          name="description"
                          required
                          maxlength="500"
                          placeholder="MÃ´ táº£ chi tiáº¿t váº¥n Äá» báº¡n gáº·p pháº£i, cÃ¡c bÆ°á»c tÃ¡i hiá»n lá»i, hoáº·c yÃªu cáº§u cá»¥ thá»..."
                          oninput="updateCount('description', 500)"></textarea>
            </div>
            <div class="form-error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                </svg>

        <div class="form-grid">

                <label class="form-label">
                    KhÃ¡ch hÃ ng <span class="required">*</span>
                </label>
                <div class="input-wrapper">
                    <select class="form-select" th:field="*{customerId}" required>
                        <option value="">-- Chá»n khÃ¡ch hÃ ng --</option>

                    </select>

                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>

                </label>
                <div class="input-wrapper">
                    <select class="form-select" th:field="*{assignedStaffId}" required>
                        <option value="">-- Chá»n staff --</option>
                        <option th:each="staff : ${staffs}"
                                th:value="${staff.staffid}"
                                th:text="${staff.fullname}"></option>
                    </select>
                </div>

                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                    </svg>

        <button type="submit" class="btn" id="submitBtn">

        </div>

<script>
    function updateCount(field, max) {
        const input = document.querySelector(`[name='${field}']`);
        const count = input.value.length;
        const counter = document.getElementById(field + '-count');

        if (counter) {
            counter.textContent = count + "/" + max;

            counter.classList.remove('warning', 'danger');
            if (count > max * 0.8) {
                counter.classList.add('warning');
            }
            if (count > max * 0.95) {
                counter.classList.add('danger');
            }
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        updateCount('subject', 100);
        updateCount('description', 500);

        const form = document.getElementById('issueForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', function(e) {
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            btnText.textContent = 'Äang táº¡o...';
            loading.style.display = 'block';

            const requiredFields = form.querySelectorAll('[required]');
            let isValid = true;

            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.classList.add('error');
                    isValid = false;
                } else {
                    field.classList.remove('error');
                    field.classList.add('success');
                }
            });

            if (!isValid) {
                e.preventDefault();
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                btnText.textContent = 'Táº¡o Issue';
                loading.style.display = 'none';
            }
        });

        const inputs = form.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.hasAttribute('required') && !this.value.trim()) {
                    this.classList.add('error');
                    this.classList.remove('success');
                } else if (this.value.trim()) {
                    this.classList.remove('error');
                    this.classList.add('success');
                }
            });

            input.addEventListener('input', function() {
                if (this.classList.contains('error') && this.value.trim()) {
                    this.classList.remove('error');
                }
            });
        });
    });
</script>
