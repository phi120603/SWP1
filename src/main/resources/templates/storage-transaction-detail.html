<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Detail - QVL Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
<header class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">✅ QVL STORAGE</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="/SWP/home" class="hover:underline">Trang chủ</a></li>
                <li><a href="/SWP/orders" class="hover:underline">Đơn hàng</a></li>
                <li><a href="/SWP/storage-transactions" class="hover:underline">Lịch sử giao dịch</a></li>
                <li><a href="/SWP/logout" class="hover:underline">Đăng xuất</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container mx-auto py-8">
    <h2 class="text-3xl font-bold mb-6">Chi tiết giao dịch</h2>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <p><strong>ID:</strong> <span th:text="${transaction.id}"></span></p>
        <p><strong>Type:</strong> <span th:text="${transaction.type}"></span></p>
        <p><strong>Transaction Date:</strong> <span th:text="${transaction.transactionDate}"></span></p>
        <p><strong>Storage:</strong> <span th:text="${transaction.storage.storagename}"></span></p>
        <p><strong>Customer:</strong> <span th:text="${transaction.customer.fullname}"></span></p>
        <p><strong>Amount:</strong> <span th:text="${transaction.amount} + ' VNĐ'"></span></p>

        <div th:if="${transaction.type == 'PENDING'}" class="mt-4 flex space-x-4">
            <form th:action="@{/SWP/storage-transactions/{id}/mark-import(id=${transaction.id})}" method="post">
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
                    Mark as Import
                </button>
            </form>
            <form th:action="@{/SWP/storage-transactions/{id}/mark-export(id=${transaction.id})}" method="post">
                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">
                    Mark as Export
                </button>
            </form>
        </div>
    </div>
</main>

<footer class="bg-gray-800 text-white text-center p-4">
    <p>© 2025 QVL STORAGE. All rights reserved.</p>
</footer>
</body>
</html>
