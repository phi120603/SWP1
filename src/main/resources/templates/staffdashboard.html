<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/staff-dashboard.css}">
    <style>
        .status-pending { color: orange; font-weight: bold; }
        .status-approved { color: green; font-weight: bold; }
        .status-rejected { color: red; font-weight: bold; }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
    <ul>
        <li><a href="/staff/home">Home</a></li>
        <li><a href="/staff/dashboard">Dashboard</a></li>
        <li><a href="/staff/report"><i class="fas fa-file-alt"></i> Báo cáo</a></li>
        <li><a href="/staff/support/requests">Yêu cầu hỗ trợ từ khách</a> </li>
        <li><a th:href="@{/logout}">Đăng xuất</a></li>
    </ul>
</nav>

<!-- Main Content -->
<div class="container">
    <h2>Staff Dashboard</h2>
    <p>Xin chào, <span th:text="${#authentication.name}">Staff</span></p>

    <!-- Form to find order by ID -->
    <div class="form-container">
        <form th:action="@{/staff/dashboard/find}" method="get">
            <label for="orderId">Tìm đơn hàng theo ID:</label>
            <input type="number" id="orderId" name="orderId" required>
            <button type="submit">Tìm</button>
        </form>

        <!-- Display error message if ID is invalid -->
        <div class="error-message" th:if="${error}" th:text="${error}"></div>
    </div>

    <!-- List of all orders -->
    <h2>Danh sách đơn hàng</h2>
    <table class="order-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Ngày đặt</th>
            <th>Tổng tiền</th>
            <th>Trạng thái</th>
            <th>Khách hàng</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.totalAmount + ' VND'}"></td>
            <td>
                <span th:class="'status-' + ${#strings.toLowerCase(order.status)}"
                      th:text="${order.status}"></span>
            </td>
            <td th:text="${order.customer != null ? order.customer.fullname : 'N/A'}"></td>
            <td>
                <a th:href="@{'/staff/orders/' + ${order.id}}" class="btn">Chi tiết</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
