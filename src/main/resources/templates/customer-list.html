<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List - QVL Storage</title>
    <link rel="stylesheet" th:href="@{/css/customer-list.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Sidebar -->
<nav class="sidebar">
    <div class="sidebar-header">
        <div class="logo">
            <i class="fas fa-database"></i>
            <span>QVL Storage</span>
        </div>
    </div>
    <ul class="sidebar-menu">
        <li class="menu-item" id="dashboard-menu">
            <a href="/SWP">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
        </li>
        <li class="menu-item" id="dashboard-menu">
            <a href="/SWP/staff/staff-dashboard">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li class="menu-item" id="addstorage-menu">
            <a href="addstorage">
                <i class="fas fa-hdd"></i>
                <span>Add Storage</span>
            </a>
        </li>
        <li class="menu-item" id="storagelist-menu">
            <a href="/SWP/staff/staff-all-storage">
                <i class="fas fa-warehouse"></i>
                <span>Storage List</span>
            </a>
        </li>
        <li class="menu-item" id="orderlist-menu">
            <a href="/SWP/orders">
                <i class="fas fa-chart-bar"></i>
                <span>Order List</span>
            </a>
        </li>
        <li class="menu-item">
            <a href="#inventory">
                <i class="fas fa-boxes"></i>
                <span>Feedback</span>
            </a>
        </li>
        <li class="menu-item">
            <a href="#reports">
                <i class="fas fa-file-alt"></i>
                <span>Reports</span>
            </a>
        </li>
        <li class="menu-item active" id="customers-menu">
            <a href="/SWP/customers">
                <i class="fas fa-users"></i>
                <span>Customer List</span>
            </a>
        </li>
        <li class="menu-item">
            <a href="#settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </li>
    </ul>

    <div class="sidebar-footer">
        <div class="user-info">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-details">
                <span class="user-name">Admin User</span>
                <span class="user-role">Administrator</span>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="main-content">
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1>Customer Management</h1>
        </div>

        <div class="header-right">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search customers..." id="searchInput">
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <div class="page-content">
        <!-- Page Header -->
        <div class="page-header">
            <h2 class="page-title">Customer Database</h2>
            <div class="page-actions">
                <button class="btn-secondary btn-back">
                    <a href="/SWP" style="color: inherit; text-decoration: none;">
                        <i class="fas fa-arrow-left"></i>
                        Back to Home
                    </a>
                </button>
                <button class="btn-primary">
                    <a href="/SWP/customers/create" style="color: white; text-decoration: none;">
                        <i class="fas fa-plus"></i>
                        Add New Customer
                    </a>
                </button>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <form action="/SWP/customers" method="get" class="filter-form">
                <div class="filter-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" class="filter-select" onchange="this.form.submit()">
                        <option value="ALL" th:selected="${selectedRole == 'ALL'}">All Roles</option>
                        <option value="CUSTOMER" th:selected="${selectedRole == 'CUSTOMER'}">Customer</option>
                        <option value="VIP" th:selected="${selectedRole == 'VIP'}">VIP</option>
                        <option value="BLOCKED" th:selected="${selectedRole == 'BLOCKED'}">Blocked</option>
                    </select>
                </div>
            </form>

<!--            <form action="/SWP/customers" method="get" class="search-form">-->
<!--                <div class="filter-group">-->
<!--                    <label for="name">Search by Name:</label>-->
<!--                    <input type="text" id="name" name="name" placeholder="Enter customer name..." class="filter-select">-->
<!--                    <button type="submit" class="btn-secondary">-->
<!--                        <i class="fas fa-search"></i>-->
<!--                    </button>-->
<!--                </div>-->
<!--            </form>-->

            <form action="/SWP/customers" method="get" class="search-form">
                <div class="filter-group">
                    <label for="customerId">Search by ID:</label>
                    <input type="number" id="customerId" name="customerId" placeholder="Enter customer ID..." class="filter-select">
                    <button type="submit" class="btn-secondary">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>

            <button class="btn-secondary" onclick="clearFilters()">
                <i class="fas fa-times"></i>
                Clear Filters
            </button>
        </div>

        <!-- Customer Table -->
        <div class="card">
            <div class="card-header">
                <h3>All Customers (<span id="totalCount" th:text="${#lists.size(customers)}">0</span>)</h3>
                <div class="card-actions">
                    <button class="btn-secondary">
                        <i class="fas fa-download"></i>
                        Export
                    </button>
                    <button class="btn-secondary">
                        <i class="fas fa-print"></i>
                        Print
                    </button>
                </div>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer : ${customers}">
                        <td>
                            <span class="customer-id" th:text="'#' + ${customer.id}"></span>
                        </td>
                        <td>
                            <span class="customer-name" th:text="${customer.fullname}"></span>
                        </td>
                        <td>
                            <span class="customer-email" th:text="${customer.email}"></span>
                        </td>
                        <td>
                            <span class="description-cell" th:text="${customer.address}" th:title="${customer.address}"></span>
                        </td>
                        <td th:text="${customer.phone}"></td>
                        <td>
                                    <span class="status-badge"
                                          th:classappend="${customer.roleName == 'VIP' ? ' vip' : (customer.roleName == 'BLOCKED' ? ' blocked' : ' customer')}"
                                          th:text="${customer.roleName}">
                                    </span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <a th:href="@{/SWP/customers/{id}(id=${customer.id})}"
                                   class="btn-icon" title="View Details">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a th:href="@{/SWP/customers/edit/{id}(id=${customer.id})}"
                                   class="btn-icon" title="Edit Customer">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{/SWP/customers/delete/{id}(id=${customer.id})}"
                                      method="post"
                                      style="display: inline;"
                                      onsubmit="return confirm('Are you sure you want to delete this customer?');">
                                    <button type="submit" class="btn-icon danger" title="Delete Customer">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button><i class="fas fa-chevron-left"></i></button>
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
</main>

<script>
    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        const rows = document.querySelectorAll('.data-table tbody tr');

        rows.forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(searchTerm) ? '' : 'none';
        });
    });

    function clearFilters() {
        document.getElementById('role').value = 'ALL';
        document.getElementById('name').value = '';
        document.getElementById('customerId').value = '';
        // Optionally submit the form to clear server-side filters
        document.querySelector('.filter-form').submit();
    }

    // Sidebar toggle for mobile
    document.querySelector('.sidebar-toggle').addEventListener('click', function() {
        document.querySelector('.sidebar').classList.toggle('open');
    });

    window.onload = function() {
        var pathname = window.location.pathname;
        if (pathname.includes("customers")) {
            document.getElementById('customers-menu').classList.add('active');
        }
    };
</script>
</body>
</html>
