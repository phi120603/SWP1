<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách khách hàng</title>
    <link rel="stylesheet" th:href="@{/customer-list.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <div class="logo">QVL Storage</div>
        <ul class="nav-links">
            <li><a href="/SWP">Home</a></li>
            <li><a href="/SWP/customers">Customers</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>Danh sách khách hàng</h1>
    <div style="margin-bottom: 1.5rem; text-align: right;">
        <a href="/SWP/customers/create" class="btn btn-primary">+ Thêm khách hàng mới</a>
    </div>
    <div class="form-row-spacebetween">
        <form action="/SWP/customers" method="get" class="filter-form">
            <label for="role">Lọc theo vai trò:</label>
            <select id="role" name="role" onchange="this.form.submit()">
                <option value="ALL" th:selected="${selectedRole == 'ALL'}">Tất cả</option>
                <option value="CUSTOMER" th:selected="${selectedRole == 'CUSTOMER'}">CUSTOMER</option>
                <option value="VIP" th:selected="${selectedRole == 'VIP'}">VIP</option>
                <option value="BLOCKED" th:selected="${selectedRole == 'BLOCKED'}">BLOCKED</option>
                <!-- Thêm các role khác nếu có -->
            </select>
        </form>
        <form action="/SWP/customers" method="get" class="search-form">
            <label for="name">Tìm kiếm theo tên:</label>
            <input type="text" id="name" name="name" placeholder="Nhập tên..." required>
            <button type="submit" class="btn btn-dark">Tìm</button>
        </form>
        <form action="/SWP/customers" method="get" class="search-form">
            <label for="customerId">Tìm theo ID:</label>
            <input type="number" id="customerId" name="customerId" placeholder="Nhập mã KH..." required>
            <button type="submit" class="btn btn-dark">Tìm</button>
        </form>
    </div>
    <div class="table-container">
        <table class="customer-table">
            <thead>
            <tr>
                <th>Mã KH</th>
                <th>Họ tên / Email</th>
                <th>Địa chỉ</th>
                <th>Số điện thoại</th>
                <th>Vai trò</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td>
                    <span th:text="${customer.fullname}" class="customer-name"></span>
                    <div th:text="${customer.email}" class="customer-email"></div>
                </td>
                <td th:text="${customer.address}"></td>
                <td th:text="${customer.phone}"></td>
                <td>
                <span th:text="${customer.roleName}" class="role-badge"
                      th:classappend="${customer.roleName == 'VIP' ? 'vip' : (customer.roleName == 'BLOCKED' ? 'blocked' : '')}">
                </span>
                </td>
                <td>
                    <a th:href="@{/SWP/customers/{id}(id=${customer.id})}" class="btn btn-secondary">Xem chi tiết</a>
                    <a th:href="@{/SWP/customers/edit/{id}(id=${customer.id})}" class="btn btn-primary">Sửa</a>
                    <form th:action="@{/SWP/customers/delete/{id}(id=${customer.id})}" method="post" style="display:inline;"
                          onsubmit="return confirm('Bạn có chắc muốn xóa khách hàng này không?');">
                        <button type="submit" class="btn btn-danger">Xóa</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
