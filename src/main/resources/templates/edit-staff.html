<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Staff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .edit-card {
            background: #fff;
            max-width: 420px;
            margin: 60px auto 0 auto;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 36px 32px 28px 32px;
        }
        .edit-card h2 {
            text-align: center;
            margin-bottom: 28px;
            color: #2d3a4b;
            font-weight: 600;
        }
        .edit-form label {
            display: block;
            margin-bottom: 6px;
            color: #4a5568;
            font-size: 15px;
            font-weight: 500;
        }
        .edit-form input[type="text"],
        .edit-form input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 15px;
            background: #f9fafb;
            transition: border 0.2s;
        }
        .edit-form input:focus {
            border: 1.5px solid #3182ce;
            outline: none;
            background: #fff;
        }
        .edit-form .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .edit-form button {
            background: #3182ce;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 28px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .edit-form button:hover {
            background: #2563eb;
        }
        .edit-form .cancel-link {
            color: #6b7280;
            text-decoration: none;
            font-size: 15px;
            padding: 10px 18px;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .edit-form .cancel-link:hover {
            background: #f1f5f9;
        }
    </style>
</head>
<body>
<div class="edit-card">
    <h2>Edit Staff</h2>
    <form th:action="@{'/SWP/staff-list/edit/' + ${staff.staffid}}" th:object="${staff}" method="post" class="edit-form">
        <label for="fullname">Full Name</label>
        <input type="text" th:field="*{fullname}" id="fullname" required/>

        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email" required/>

        <label for="phone">Phone</label>
        <input type="text" th:field="*{phone}" id="phone" required/>

        <label for="roleName">Role</label>
        <input type="text" th:field="*{roleName}" id="roleName" required/>

        <label for="idCitizenCard">ID Citizen</label>
        <input type="text" th:field="*{idCitizenCard}" id="idCitizenCard" required/>

        <div class="form-actions">
            <button type="submit">Save</button>
            <a th:href="@{/SWP/staff-list}" class="cancel-link">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
