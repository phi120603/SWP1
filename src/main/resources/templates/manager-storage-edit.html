<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa chi tiết kho</title>
    <link rel="stylesheet" th:href="@{/css/manager-storage-edit.css}">
</head>
<body>
<div>
<!--    <div th:replace="taskbar/manager-taskbar :: managerTaskbar"></div>-->
</div>
<!-- Navigation Bar -->
<nav class="navbar">
    <div class="navbar-content">
        <div class="navbar-brand">
            <a href="/home-page">
                <img src="https://res.cloudinary.com/dpkxslork/image/upload/v1750066568/logoooooooo_j1ynjc.png"
                     alt="QVL Storage Logo" class="navbar-logo">
            </a>
        </div>
        <ul class="navbar-nav">
            <li><a href="/home-page">Trang chủ</a></li>
            <li><a href="/admin/manager-dashboard" class="active">Danh sách</a></li>

        </ul>

    </div>
</nav>

<div class="edit-container">
    <!-- Left: Ảnh mô tả -->
    <div class="left-panel">
        <h3>Ảnh mô tả</h3>
        <img th:src="${storage.imUrl}" class="preview-image" alt="Preview">
        <input type="file" name="imageFile" accept="image/*">
    </div>

    <!-- Right: Form chỉnh sửa -->
    <form th:action="@{'/admin/manager-dashboard/storages/' + ${storage.storageid}}" method="post" class="right-panel">
        <input type="hidden" name="_method" value="put"/>
        <h2>Chỉnh sửa kho</h2>
        <label>Tên kho:</label>
        <input type="text" name="storagename" th:value="${storage.storagename}" required>

        <label>Trạng thái:</label>
        <select name="status">
            <option th:value="true" th:selected="${storage.status} == true">Còn trống</option>
            <option th:value="false" th:selected="${storage.status} == false">Đang thuê</option>
        </select>

        <label>Địa chỉ:</label>
        <input type="text" name="address" th:value="${storage.address}" required>
        <input type="text" name="state" th:value="${storage.state}" placeholder="Tỉnh/Thành">
        <input type="text" name="city" th:value="${storage.city}" placeholder="Thành phố">

        <label>Diện tích:</label>
        <input type="number" name="area" th:value="${storage.area}" required>

        <label>Giá thuê theo ngày:</label>
        <input type="number" name="pricePerDay" th:value="${storage.pricePerDay}" required>

        <label>Mô tả chi tiết:</label>
        <textarea name="description" rows="4" th:text="${storage.description}"></textarea>

        <div class="button-group">
            <button type="submit" class="btn btn-update">Lưu</button>
            <a th:href="@{'/admin/manager-dashboard'}" class="btn btn-back">
                <i class="fas fa-arrow-left"></i> Hủy </a>
        </div>
    </form>
</div>
</body>
</html>
