<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff Dashboard</title>
    <style>
        table {
            width: 90%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        .form-container {
            text-align: center;
            margin: 20px;
        }
        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }
        .btn {
            padding: 5px 10px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
        }
        .btn-view {
            background-color: #008CBA;
        }
    </style>
</head>
<body>
<h2>Staff Dashboard</h2>
<!-- Navigation Bar -->
<nav class="navbar">
    <ul>
        <li><a href="/SWP">Home</a></li>
        <li><a href="/SWP/dashboard">Dashboard</a></li>
    </ul>
</nav>

<!-- Form to find order by ID -->
<div class="form-container">
    <form th:action="@{/SWP/dashboard/find}" method="get">
        <label for="orderId">Tìm đơn hàng theo ID: </label>
        <input type="number" id="orderId" name="orderId" required>
        <button type="submit">Tìm</button>
    </form>
<!-- Main Content -->
<div class="container">
    <h2>Staff Dashboard</h2>

    <!-- Display error message if ID is invalid -->
    <div class="error-message" th:if="${error}" th:text="${error}"></div>
</div>
    <!-- Form to find order by ID -->
    <div class="form-container">
        <form th:action="@{/SWP/dashboard/find}" method="get">
            <label for="orderId">Tìm đơn hàng theo ID:</label>
            <input type="number" id="orderId" name="orderId" required>
            <button type="submit">Tìm</button>
        </form>

        <!-- Display error message if ID is invalid -->
        <div class="error-message" th:if="${error}" th:text="${error}"></div>
    </div>

<!-- List of all orders -->
<h2>Danh sách đơn hàng</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Ngày đặt</th>
        <th>Tổng tiền</th>
        <th>Trạng thái</th>
        <th>Khách hàng</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.getId()}"></td>
        <td th:text="${order.getOrderDate()}"></td>
        <td th:text="${order.getTotalAmount()} + ' VND'"></td>
        <td th:text="${order.getStatus()}"></td>
        <td th:text="${order.customer != null ? order.customer.fullname : 'N/A'}"></td>
        <td>
            <a th:href="@{'/SWP/orders/' + ${order.id}}" class="btn btn-view">Chi tiết</a>
        </td>
    </tr>
    </tbody>
</table>
    <!-- List of all orders -->
    <h2>Danh sách đơn hàng</h2>
    <table class="order-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Ngày đặt</th>
            <th>Tổng tiền</th>
            <th>Trạng thái</th>
            <th>Khách hàng</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.getId()}"></td>
            <td th:text="${order.getOrderDate()}"></td>
            <td th:text="${order.getTotalAmount()} + ' VND'"></td>
            <td>
                <span th:class="'status-' + ${#strings.toLowerCase(order.getStatus())}" th:text="${order.getStatus()}"></span>
            </td>
            <td th:text="${order.customer != null ? order.customer.fullname : 'N/A'}"></td>
            <td>
                <a th:href="@{'/SWP/orders/' + ${order.id}}" class="btn">Chi tiết</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
