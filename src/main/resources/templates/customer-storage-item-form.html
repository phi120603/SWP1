<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm hàng hóa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Thêm hoặc chỉnh sửa hàng hóa</h2>

<form th:action="@{/customer/storage-items/save}" th:object="${storageItem}" method="post">

    <input type="hidden" th:field="*{order.id}"/>

    <div class="mb-3">
        <label class="form-label">Tên hàng hóa:</label>
        <input type="text" th:field="*{itemName}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Số lượng:</label>
        <input type="number" th:field="*{quantity}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Thể tích mỗi đơn vị (m³):</label>
        <input type="number" step="0.01" th:field="*{volumePerUnit}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Ghi chú:</label>
        <textarea th:field="*{note}" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Lưu</button>
</form>


</body>
</html>
