<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm hoặc chỉnh sửa hàng hóa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/feedback-list.css}">
</head>

<body class="container mt-4">

<section class="page-header mb-4">
    <h2 class="page-title">Thêm hoặc chỉnh sửa hàng hóa</h2>
</section>

<section class="card p-4">
    <form th:action="@{/customer/storage-items/save}" th:object="${storageItem}" method="post">
        <input type="hidden" th:field="*{order.id}" />

        <div class="mb-3">
            <label for="itemName" class="form-label">Tên hàng hóa:</label>
            <input type="text" id="itemName" th:field="*{itemName}" class="form-control" placeholder="Nhập tên hàng hóa">
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Số lượng:</label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control" placeholder="Nhập số lượng">
        </div>

        <div class="mb-3">
            <label for="volumePerUnit" class="form-label">Thể tích mỗi đơn vị (m³):</label>
            <input type="number" step="0.01" id="volumePerUnit" th:field="*{volumePerUnit}" class="form-control" placeholder="Nhập thể tích mỗi đơn vị">
        </div>

        <div class="mb-3">
            <label for="note" class="form-label">Ghi chú:</label>
            <textarea id="note" th:field="*{note}" class="form-control" rows="3" placeholder="Thêm ghi chú nếu cần"></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/customer/storage-items/{orderId}" class="btn btn-secondary btn-back">Quay lại</a>
            <button type="submit" class="btn btn-primary">Lưu</button>
        </div>
    </form>
</section>

</body>

</html>
