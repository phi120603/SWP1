<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWP Messenger Chat</title>

    <link rel="stylesheet" href="/css/chat.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        /* Nếu không có CSS chat.css thì tối thiểu hiển thị gọn */
        .avatar, .chat-peer-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div id="app" class="messenger-app">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="header-top">
                <h1>Chats</h1>
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search Messenger" class="search-input">
            </div>
        </div>
        <div class="thread-list-container">
            <ul id="thread-list" class="thread-list"></ul>
        </div>
    </aside>

    <!-- Chat Panel -->
    <section class="chat-panel" id="chatPanel">
        <div class="empty-state" id="emptyState">
            <div class="empty-icon">
                <i class="fas fa-comments"></i>
            </div>
            <h3>Your Messages</h3>
            <p>Send private photos and messages to a friend or group.</p>
        </div>

        <div class="chat-content" id="chatContent" style="display: none;">
            <!-- Chat Header -->
            <header class="chat-header" id="chatHeader">
                <div class="chat-peer-info">
                    <div class="peer-avatar-container">
                        <img class="chat-peer-avatar" id="peerAvatar"
                             src="data:image/svg+xml;base64,PHN2ZyBoZWlnaHQ9IjQ4IiB3aWR0aD0iNDgiIHZpZXdCb3g9IjAgMCAxMDAgMTAwIiBmaWxsPSIjY2NjY2NjIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgogICAgPHJlY3Qgd2lkdGg9IjEwMCIgaGVpZ2h0PSIxMDAiIHJ4PSIyMCIgZmlsbD0iI2RkZGRkZCIgLz4KICAgIDx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LXNpemU9IjQ1IiBmb250LWZhbWlseT0iQXJpYWwiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IiM3NzdjODAiPk08L3RleHQ+Cjwvc3ZnPg=="
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyBoZWlnaHQ9IjQ4IiB3aWR0aD0iNDgiIHZpZXdCb3g9IjAgMCAxMDAgMTAwIiBmaWxsPSIjY2NjY2NjIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiByeD0iMjAiIGZpbGw9IiNkZGRkZGQiIC8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtc2l6ZT0iNDUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0iIzc3N2M4MCI+PzwvdGV4dD48L3N2Zz4='"
                             alt="placeholder">
                        <div class="online-indicator" id="onlineIndicator"></div>
                    </div>
                    <div class="peer-details">
                        <h2 class="chat-peer-name" id="peerName">Chat</h2>
                        <span class="peer-status" id="peerStatus">Active now</span>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="action-btn" title="Voice call">
                        <i class="fas fa-phone"></i>
                    </button>
                    <button class="action-btn" title="Video call">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="action-btn" title="Chat info">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
            </header>

            <!-- Messages Area -->
            <main class="messages" id="messages">
                <div class="messages-container" id="messagesContainer"></div>
            </main>

            <!-- Message Composer -->
            <footer class="composer">
                <div class="composer-container">
                    <div class="input-container">
                        <input id="messageInput" type="text" placeholder="Aa" autocomplete="off" class="message-input">
                    </div>
                    <button id="sendBtn" class="send-btn" title="Send">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </footer>
        </div>
    </section>
</div>

<!-- Đảm bảo đường dẫn script đúng và script tồn tại -->
<script src="/js/chat.js"></script>
</body>
</html>
