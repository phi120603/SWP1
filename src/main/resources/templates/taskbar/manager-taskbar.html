<!-- File: templates/taskbar/manager-taskbar.html -->
<div th:fragment="managerTaskbar">
    <link rel="stylesheet" href="/css/manager-taskbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-database"></i>
                <span>StorageManager</span>
            </div>
        </div>
        <ul class="sidebar-menu">
            <li class="menu-item active">
                <a href="admin">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="/SWP/addstorage">
                    <i class="fas fa-hdd"></i>
                    <span>Add Storage</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="/SWP/feedback">
                    <i class="fas fa-boxes"></i>
                    <span>Feedback</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#analytics">
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="/SWP/orders">
                    <i class="fas fa-file-alt"></i>
                    <span>Orders Reports</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="manager-customer-list">
                    <i class="fas fa-users"></i>
                    <span>Users List</span>
                </a>
            </li>

            <li class="menu-item">
                <a href="staff-list">
                    <i class="fas fa-users"></i>
                    <span>Staff List</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="manager-settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>

        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <span class="user-name" th:text="${userName}">Tên người dùng</span>
                    <span class="user-role" th:text="${userRole}">Vai trò</span>
                    <form th:action="@{/logout}" method="post" style="margin: 0;">
                        <button type="submit" class="logout-link btn" style="background: none; border: none; color: #d0d0d0; cursor: pointer;">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>
