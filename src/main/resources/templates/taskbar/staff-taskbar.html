<div th:fragment="staffTaskbar">
    <link rel="stylesheet" href="/css/staff-taskbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <a href="/SWP/staff/staff-dashboard">
                    <img src="https://res.cloudinary.com/dpkxslork/image/upload/v1750929778/logoooooooo_nn8ry8.png" alt="Logo" style="height:40px;">
                </a>
                <span>Staff Dashboard</span>
            </div>
        </div>

        <ul class="sidebar-menu">
            <li class="menu-item" id="dashboard-menu">
                <a href="/SWP/staff/staff-dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="menu-item" id="storagelist-menu">
                <a href="/SWP/staff/staff-all-storage">
                    <i class="fas fa-warehouse"></i>
                    <span>Kho</span>
                </a>
            </li>
            <li class="menu-item" id="orderlist-menu">
                <a href="/SWP/orders">
                    <i class="fas fa-chart-bar"></i>
                    <span>Đơn Hàng</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="customer-list">
                    <i class="fas fa-users"></i>
                    <span>Khách Hàng</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="/SWP/feedbacks">
                    <i class="fas fa-boxes"></i>
                    <span>Nhận Xét</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="/SWP/issues/report">
                    <i class="fas fa-file-alt"></i>
                    <span>Vấn Đề</span>
                </a>
            </li>
            <li class="menu-item" id="vouchers-menu">
                <a href="/SWP/staff/vouchers">
                    <i class="fas fa-ticket-alt"></i>
                    <span>Mã giảm giá</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="/SWP/statistics">
                    <i class="fas fa-chart-bar"></i>
                    <span>Thống Kê Doanh Thu</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="/SWP/support">
                    <i class="fas fa-chart-bar"></i>
                    <span>Hỗ Trợ Khách Hàng</span>
                </a>
            </li>
        </ul>

        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <span class="user-name" th:text="${userName}">Tên người dùng</span>
                    <span class="user-role" th:text="${userRole}">Vai trò</span>
                    <form th:action="@{/logout}" method="post" style="margin: 0;">
                        <button type="submit" class="logout-link btn" style="background: none; border: none; color: #d0d0d0; cursor: pointer;">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

</div>
