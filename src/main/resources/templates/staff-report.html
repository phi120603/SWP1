<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Report - Issue List</title>
    <link rel="stylesheet" th:href="@{/css/staff-dashboard.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            margin-top: 10px;
        }
        .filter-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .filter-bar label {
            font-weight: 500;
            margin-right: 0.5rem;
        }
        .btn {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        .btn-primary {
            background: #2c3e50;
            color: #fff;
        }
        .btn-primary:hover { background: #0056b3; }
        .btn-secondary {
            background: #eee;
            color: #333;
        }
        .btn-secondary:hover { background: #ccc; }
        @media (max-width: 600px) {
            .action-bar { flex-direction: column; align-items: stretch; gap: 1rem;}
            .filter-bar { flex-wrap: wrap;}
        }
        .action-bar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: -10px;
        }

        .action-top {
            display: flex;
            justify-content: flex-start;
            margin-left: -1380px;
            margin-bottom: -10px;
        }

        .filter-flex {
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .filter-group-container {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        .filter-section {
            width: 100%;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div th:replace="taskbar/staff-taskbar :: staffTaskbar"></div>

<main class="main-content">
    <header class="header">
        <div class="header-left">
            <button class="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1>Quản Lý Vấn Đề</h1>
        </div>
        <div class="header-right">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Tìm kiếm vấn đề..." id="searchInput">
            </div>
        </div>
    </header>
    <div class="page-content">
        <div class="page-header">
            <h2 class="page-title">
                Danh sách vấn đề của khách hàng gửi
            </h2>
        </div>

        <!-- Action Bar -->
        <div class="action-bar">
            <div class="action-top">
                <a th:href="@{/SWP/staff-dashboard}" class="btn btn-secondary">
                    <i class="fa-solid fa-arrow-left"></i> Quay lại Dashboard
                </a>
            </div>

            <div class="filter-section filter-flex">
                <div class="filter-group-container">
                    <div class="filter-group">
                        <label for="statusFilter"><i class="fa-solid fa-filter"></i> Lọc trạng thái:</label>
                        <select id="statusFilter" class="filter-select">
                            <option value="all">Tất cả</option>
                            <option value="resolved">Đã xử lý</option>
                            <option value="unresolved">Chưa xử lý</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="sortSelect"><i class="fa-solid fa-filter"></i> Sắp xếp:</label>
                        <select id="sortSelect" class="filter-select">
                            <option value="">Mặc định</option>
                            <option value="customer-asc">Khách hàng A-Z</option>
                            <option value="customer-desc">Khách hàng Z-A</option>
                            <option value="staff-asc">Nhân viên A-Z</option>
                            <option value="staff-desc">Nhân viên Z-A</option>
                        </select>
                    </div>
                </div>
                <a th:href="@{/SWP/issues/staff-send-report}" class="btn btn-primary">
                    <i class="fa-solid fa-paper-plane"></i> Gửi báo cáo
                </a>
            </div>
        </div>

        <!-- Thông báo -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Bảng Issues -->
        <div class="card">
            <div class="card-header">
                <h3>
                    Danh Sách Vấn Đề
                    (<span id="totalCount" th:text="${issues != null ? #lists.size(issues) : 0}"></span>)
                </h3>
            </div>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tiêu đề</th>
                        <th>Mô tả</th>
                        <th>Khách hàng</th>
                        <th>Nhân viên xử lý</th>
                        <th>Trạng thái</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody id="issueTableBody">
                    <tr th:each="issue, iterStat : ${issues}">
                        <td th:text="${issue.id}"></td>
                        <td th:text="${issue.subject}"></td>
                        <td th:text="${issue.description}"></td>
                        <td th:text="${issue.customer?.fullname ?: 'Không xác định'}"></td>
                        <td th:text="${issue.assignedStaff?.fullname ?: 'Chưa gán'}"></td>
                        <td>
                            <span th:if="${issue.resolved}" class="status-badge active">Đã xử lý</span>
                            <span th:if="${!issue.resolved}" class="status-badge warning">Chưa xử lý</span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <a th:href="@{'/SWP/issues/' + ${issue.id} + '/detail'}" class="btn-icon" title="Xem chi tiết">
                                    <i class="fas fa-eye"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <!-- Dòng hiển thị khi không có dữ liệu -->
                    <tr id="noIssueRow" th:if="${#lists.isEmpty(issues)}">
                        <td colspan="6" class="text-center">Không có issue nào.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Pagination -->
            <div class="pagination"></div>
        </div>
    </div>
</main>

<script>
    const COLUMN_COUNT = 7;

    function applyAllFilters() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const status = document.getElementById('statusFilter').value;
        const rows = document.querySelectorAll('.data-table tbody tr');
        let visibleRows = 0;

        rows.forEach(row => {
            if (row.querySelectorAll('td').length < COLUMN_COUNT) return; // skip "Không có issue nào"
            let text = row.textContent.toLowerCase();
            let visible = true;

            // Lọc search
            if (searchTerm && !text.includes(searchTerm)) visible = false;

            // Lọc status
            if (visible && status !== 'all') {
                const resolvedBadge = row.querySelector('.status-badge.active');
                if (status === 'resolved' && !resolvedBadge) visible = false;
                if (status === 'unresolved' && resolvedBadge) visible = false;
            }

            row.style.display = visible ? '' : 'none';
            if (visible) visibleRows++;
        });

        updateTotalCount(visibleRows);
        toggleNoIssueRow(visibleRows);
        showPage(1);
    }

    function updateTotalCount(visibleRows) {
        document.getElementById('totalCount').textContent = visibleRows;
    }

    function toggleNoIssueRow(visibleRows) {
        const noIssueRow = document.getElementById('noIssueRow');
        if (noIssueRow) {
            noIssueRow.style.display = visibleRows === 0 ? '' : 'none';
        }
    }

    // Phân trang
    const rowsPerPage = 10;
    let currentPage = 1;

    function showPage(page) {
        const rows = document.querySelectorAll('.data-table tbody tr');
        const dataRows = Array.from(rows).filter(row => row.querySelectorAll('td').length === COLUMN_COUNT && row.style.display !== 'none');
        const totalRows = dataRows.length;
        const totalPages = Math.max(1, Math.ceil(totalRows / rowsPerPage));

        if (page < 1) page = 1;
        if (page > totalPages) page = totalPages;
        currentPage = page;

        let shown = 0, skipped = 0;
        rows.forEach(row => {
            if (row.querySelectorAll('td').length < COLUMN_COUNT) {
                // Dòng "Không có issue nào"
                row.style.display = (totalRows === 0) ? '' : 'none';
                return;
            }
            if (row.style.display === 'none') {
                row.dataset.pagiHide = '1';
                return;
            }
            if (skipped < (page - 1) * rowsPerPage) {
                row.style.display = 'none';
                row.dataset.pagiHide = '1';
                skipped++;
            } else if (shown < rowsPerPage) {
                row.style.display = '';
                row.dataset.pagiHide = '';
                shown++;
            } else {
                row.style.display = 'none';
                row.dataset.pagiHide = '1';
            }
        });
        renderPagination(totalPages);
    }

    function renderPagination(totalPages) {
        const pagination = document.querySelector('.pagination');
        if (!pagination) return;
        pagination.innerHTML = '';

        const prevBtn = document.createElement('button');
        prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
        prevBtn.disabled = currentPage === 1;
        prevBtn.onclick = () => showPage(currentPage - 1);
        pagination.appendChild(prevBtn);

        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement('button');
            btn.textContent = i;
            if (i === currentPage) btn.classList.add('active');
            btn.onclick = () => showPage(i);
            pagination.appendChild(btn);
        }

        const nextBtn = document.createElement('button');
        nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.onclick = () => showPage(currentPage + 1);
        pagination.appendChild(nextBtn);
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('searchInput').addEventListener('input', applyAllFilters);
        document.getElementById('statusFilter').addEventListener('change', applyAllFilters);
        // Phân trang ban đầu
        showPage(1);
    });

    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('sortSelect').addEventListener('change', function () {
            const value = this.value;
            sortTable(value);
        });
    });

    function sortTable(sortValue) {
        const rows = document.querySelectorAll('.data-table tbody tr');
        const dataRows = Array.from(rows).filter(row => row.querySelectorAll('td').length === 7);

        if (!sortValue || sortValue === "") {
            showPage(1);
            return;
        }

        const [field, order] = sortValue.split("-");

        dataRows.sort((a, b) => {
            let aText, bText;
            switch (field) {
                case "customer":
                    aText = a.children[3].textContent.trim().toLowerCase();
                    bText = b.children[3].textContent.trim().toLowerCase();
                    break;
                case "staff":
                    aText = a.children[4].textContent.trim().toLowerCase();
                    bText = b.children[4].textContent.trim().toLowerCase();
                    break;
                default:
                    return 0;
            }
            const cmp = aText.localeCompare(bText, 'vi', { sensitivity: 'base' });
            if (cmp < 0) return order === "asc" ? -1 : 1;
            if (cmp > 0) return order === "asc" ? 1 : -1;
            return 0;
        });

        const tbody = document.querySelector('.data-table tbody');
        dataRows.forEach(row => tbody.appendChild(row));
        showPage(1);
    }
</script>
</body>
</html>
