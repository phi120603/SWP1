<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" th:href="@{/customer-list.css}">
</head>
<body>
<div class="container">
    <h1>Quên mật khẩu</h1>
    <form th:action="@{/SWP/support/forgot-password}" method="post" style="max-width:350px;">
        <label>Họ tên:<input type="text" name="fullname" required class="search-input"></label><br>
        <label>ID công dân:<input type="text" name="id_citizen" required class="search-input"></label><br>
        <button type="submit" class="btn btn-primary">Lấy lại mật khẩu</button>
        <a href="/SWP/support" class="btn btn-secondary">Quay lại</a>
    </form>
    <p th:if="${error}" th:text="${error}" style="color:red;margin-top:1rem"></p>
</div>
</body>
</html>
