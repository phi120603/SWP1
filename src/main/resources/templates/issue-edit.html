<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Issue</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 650px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
            position: relative;
        }
        .back-btn {
            position: absolute;
            top: 18px;
            left: 24px;
            background: #f3f4f6;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 40px;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.25s;
        }
        .back-btn:hover {
            background: #e0e7ef;
            color: #5a67d8;
        }
        h1 {
            margin-top: 0;
            font-size: 2.2rem;
            font-weight: bold;
            color: #2d3748;
            text-align: center;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3748;
        }
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 13px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 11px;
            font-size: 1rem;
            background: #fafafa;
            transition: all 0.2s;
        }
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(102,126,234,0.1);
        }
        .form-textarea {
            min-height: 110px;
            resize: vertical;
        }
        .form-select {
            cursor: pointer;
        }
        .actions {
            margin-top: 30px;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        .btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.07rem;
            font-weight: 600;
            border: none;
            border-radius: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn:hover {
            box-shadow: 0 8px 24px rgba(102,126,234,0.12);
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            .container { padding: 20px 5px 10px 5px; }
            h1 { font-size: 1.4rem; }
            .btn { padding: 12px 18px; font-size: 1rem;}
        }
    </style>
</head>
<body>
<div class="container">
    <a th:href="@{/SWP/issues/my-issues}" class="back-btn">&larr; Quay lại</a>
    <h1>Sửa Issue</h1>
    <form th:action="@{/SWP/issues/edit}" method="post" th:object="${issue}" autocomplete="off">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label class="form-label">Chủ đề</label>
            <input type="text" class="form-input" th:field="*{subject}" maxlength="100" required>
        </div>
        <div class="form-group">
            <label class="form-label">Mô tả</label>
            <textarea class="form-textarea" th:field="*{description}" maxlength="500" required></textarea>
        </div>
        <div class="form-group">
            <label class="form-label">Khách hàng</label>
            <select class="form-select" th:field="*{customer.id}" required>
                <option th:each="c : ${customers}" th:value="${c.id}" th:text="${c.fullname}"></option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label">Staff phụ trách</label>
            <select class="form-select" th:field="*{assignedStaff.staffid}" required>
                <option th:each="s : ${staffs}" th:value="${s.staffid}" th:text="${s.fullname}"></option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label">Trạng thái</label>
            <select class="form-select" th:field="*{status}" required>
                <option value="PENDING">Chờ xử lý</option>
                <option value="IN_PROGRESS">Đang xử lý</option>
                <option value="RESOLVED">Đã giải quyết</option>
                <option value="CLOSED">Đã đóng</option>
            </select>
        </div>
        <div class="actions">
            <button type="submit" class="btn">Lưu</button>
        </div>
    </form>
</div>
</body>
</html>
