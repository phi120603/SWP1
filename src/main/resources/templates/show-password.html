<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mật khẩu của bạn</title>
    <link rel="stylesheet" th:href="@{/css/customer-list.css}">
</head>
<body>
<div class="container" style="max-width:400px;">
    <h1>Lấy lại mật khẩu</h1>
    <div class="card" style="padding:2rem;">
        <p>Tài khoản: <b th:text="${foundCustomer.fullname}"></b></p>
        <p>Email: <span th:text="${foundCustomer.email}"></span></p>
        <p>Mật khẩu của bạn là: <b style="color:#ef4444" th:text="${foundCustomer.password}"></b></p>
    </div>
    <a href="/SWP/support" class="btn btn-secondary" style="margin-top:2rem;">Quay lại hỗ trợ</a>
</div>
</body>
</html>
