<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Danh sách đơn hàng</h1>

    <!-- Bộ lọc trạng thái -->
    <form action="/SWP/orders" method="get" class="mb-4">
        <label for="status" class="mr-2">Lọc theo trạng thái:</label>
        <select id="status" name="status" onchange="this.form.submit()" class="border p-2 rounded">
            <option value="ALL" th:selected="${selectedStatus == 'ALL'}">Tất cả</option>
            <option value="PENDING" th:selected="${selectedStatus == 'PENDING'}">PENDING</option>
            <option value="APPROVED" th:selected="${selectedStatus == 'APPROVED'}">APPROVED</option>
            <option value="REJECTED" th:selected="${selectedStatus == 'REJECTED'}">REJECTED</option>
            <option value="PAID" th:selected="${selectedStatus == 'PAID'}">PAID</option>
        </select>
    </form>

    <!-- Bảng danh sách đơn hàng -->
    <table class="w-full border-collapse border bg-white">
        <thead>
        <tr class="bg-gray-200">
            <th class="border p-2">Mã đơn hàng</th>
            <th class="border p-2">Ngày đặt</th>
            <th class="border p-2">Tổng tiền</th>
            <th class="border p-2">Trạng thái</th>
            <th class="border p-2">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td class="border p-2" th:text="${order.orderId}"></td>
            <td class="border p-2" th:text="${order.orderDate}"></td>
            <td class="border p-2" th:text="${order.totalAmount}"></td>
            <td class="border p-2" th:text="${order.status}"></td>
            <td class="border p-2">
                <a th:href="@{/SWP/orders/{id}(id=${order.orderId})}" class="text-blue-500">Xem chi tiết</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
