<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tìm kiếm kho trống</title>
    <link rel="stylesheet" href="/css/booking-styles.css">
</head>
<body>
<a href="javascript:history.back()" class="btn-back-floating" title="Quay lại">
    <span style="font-size: 22px; vertical-align: middle;">&#8592;</span>
    <span style="margin-left: 4px; vertical-align: middle;">Quay lại</span>
</a>
<nav class="navbar">
    <div class="nav-container">
        <div class="navbar-brand">
            <a href="/home-page">
                <img src="https://res.cloudinary.com/dpkxslork/image/upload/v1750066568/logoooooooo_j1ynjc.png"
                     alt="QVL Storage Logo" class="navbar-logo">
            </a>
        </div>
        <!-- ...menu như cũ... -->
    </div>
</nav>
<div class="main-content">
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Đặt kho</h1>
        </div>
        <div class="booking-card">
            <div class="card-header">
                <h3>Tìm kiếm kho còn trống</h3>
            </div>
            <div class="card-content">
                <form th:action="@{/SWP/booking/search/result}" method="get" th:object="${order}">
                    <div class="form-section">
                        <div class="form-group">
                            <label for="startDate">Ngày bắt đầu:</label>
                            <input type="date" id="startDate" name="startDate" class="form-input"
                                   th:min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
                        </div>
                        <div class="form-group">
                            <label for="endDate">Ngày kết thúc:</label>
                            <input type="date" id="endDate" name="endDate" class="form-input"
                                   th:min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
                        </div>
                        <div class="form-group">
                            <label for="city">Khu vực (tỉnh/thành):</label>
                            <select id="city" name="city" class="form-input">
                                <option value="">-- Tất cả --</option>
                                <option th:each="city : ${cities}"
                                        th:value="${city}"
                                        th:text="${city}"
                                        th:selected="${city} == ${citySelected}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="minArea">Diện tích tối thiểu (m²):</label>
                            <input type="number" id="minArea" name="minArea" min="0" class="form-input" placeholder="Nhập diện tích">
                        </div>
                    </div>
                    <div class="action-section">
                        <button type="submit" class="btn btn-primary">Tìm kho</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
