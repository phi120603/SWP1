<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách nhân viên</title>
    <link rel="stylesheet" th:href="@{/css/staff-list.css}">
</head>
<body>
<div class="container">
    <header>
        <h1>Quản lý nhân viên</h1>
        <p class="subtitle"></p>
    </header>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-number" th:text="${totalStaff}">0</div>
            <div class="stat-label">Tổng số nhân viên</div>
        </div>
        <div class="stat-card">
            <div class="stat-number">0</div>
            <div class="stat-label">Đang làm việc</div>
        </div>
        <div class="stat-card">

        </div>
    </div>

    <div class="search-container">
        <input
                type="text"
                class="search-input"
                placeholder="Tìm kiếm nhân viên bằng tên hoặc email..."
                id="searchInput"
        >
    </div>

    <div class="table-container">
        <table id="StaffTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên nhân viên</th>
                <th>SĐT</th>
                <th>CCCD</th>
                <th>Trạng thái</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="staff : ${staffs}">
                <td th:text="${staff.staffid}"></td>
                <td>
                    <div class="staff-name" th:text="${staff.fullname}"></div>
                    <div class="staff-email" th:text="${staff.email}"></div>
                </td>
                <td th:text="${staff.phone}"></td>
                <td th:text="${staff.idCitizenCard}"></td>
                <td>
                    <div class="actions">
                        <a th:href="@{'/admin/staff-list/edit/' + ${staff.staffid}}" class="btn btn-primary">Chỉnh sửa</a>

                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <a th:if="${currentPage > 1}" th:href="@{/SWP/staff-list(page=${currentPage - 1},size=5)}">Trước</a>
        <span>Page <span th:text="${currentPage}"></span> of <span th:text="${totalPages}"></span></span>
        <a th:if="${currentPage < totalPages}" th:href="@{/SWP/staff-list(page=${currentPage + 1},size=5)}">Tiếp</a>
    </div>
</div>

<script>
    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        const tableRows = document.querySelectorAll('#staffTable tbody tr');

        tableRows.forEach(row => {
            const staffName = row.querySelector('.staff-name').textContent.toLowerCase();
            const staffEmail = row.querySelector('.staff-email').textContent.toLowerCase();
            const company = row.cells[1].textContent.toLowerCase();

            if (staffName.includes(searchTerm) ||
                staffEmail.includes(searchTerm) ||
                company.includes(searchTerm)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    });

    // Add click handlers for buttons
    document.querySelectorAll('.btn-primary').forEach(button => {
        button.addEventListener('click', function() {
            if (this.textContent === 'Edit') {
                alert('Edit functionality would be implemented here');
            }
        });
    });

    document.querySelectorAll('.btn-secondary').forEach(button => {
        button.addEventListener('click', function() {
            if (this.textContent === 'View') {
                alert('View staff details would be implemented here');
            } else if (this.textContent === 'Previous' || this.textContent === 'Next') {
                alert('Pagination functionality would be implemented here');
            }
        });
    });
</script>
</body>
</html>
