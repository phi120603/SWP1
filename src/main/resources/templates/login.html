<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
</head>

<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    h2 {
        margin-top: 60px;
        color: #2d3a4b;
        letter-spacing: 1px;
    }

    form#loginForm {
        background: #fff;
        padding: 36px 28px;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(44, 62, 80, 0.10);
        display: flex;
        flex-direction: column;
        gap: 18px;
        min-width: 340px;
        border: 2px solid #a7c7e7;
    }

    input[type="email"],
    input[type="password"] {
        padding: 12px;
        border: 1.5px solid #a7c7e7;
        border-radius: 6px;
        font-size: 16px;
        background: #f7fbff;
        transition: border 0.2s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
        border: 1.5px solid #1976d2;
        outline: none;
    }

    button[type="submit"] {
        background: linear-gradient(90deg, #1976d2 0%, #42a5f5 100%);
        color: #fff;
        border: none;
        padding: 12px 0;
        border-radius: 6px;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(25, 118, 210, 0.10);
        transition: background 0.2s, transform 0.1s;
    }

    button[type="submit"]:hover {
        background: linear-gradient(90deg, #1565c0 0%, #64b5f6 100%);
        transform: translateY(-2px) scale(1.03);
    }

    #error {
        margin-top: 8px;
        min-height: 20px;
        font-size: 15px;
        color: #d32f2f;
        text-align: center;
    }
</style>
<body>
<div class="login-container">
<h2>Login</h2>
<form id="loginForm">
    <input type="email" id="email" name="email" placeholder="Email" required><br>
    <input type="password" id="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
    <div class="links-container">
        <a href="#">Quên mật khẩu?</a>
        <a href="register.html">Tạo tài khoản mới</a>
    </div>
</form>
</div>

<p id="error" style="color: red;"></p>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                window.location.href = '/index'; // chuyển hướng sau khi đăng nhập thành công
            } else {
                const errorMsg = await response.text();
                document.getElementById('error').textContent = errorMsg;
            }

        } catch (err) {
            document.getElementById('error').textContent = 'Lỗi kết nối đến máy chủ.';
        }
    });
</script>
</body>
</html>
