<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Booking</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 500px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }
    input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .success {
      color: green;
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .total-amount {
      background: #e8f0fe;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      color: #2c6ed5;
      margin: 15px 0;
      border: 1px solid #d1e7ff;
    }
    .loading {
      display: none;
      text-align: center;
      color: #007BFF;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Booking</h1>

  <div th:if="${error}" class="error" th:text="${error}"></div>
  <div id="dynamicMessage"></div>

  <div th:if="${storage == null}">
    <div class="error">Không tìm thấy thông tin kho!</div>
    <a th:href="@{/SWP/storages}">Quay lại danh sách</a>
  </div>

  <div th:if="${storage != null}">
    <!-- Hidden inputs để lưu thông tin - ĐÃ SỬA -->
    <input type="hidden" id="storageId" th:value="${storage.storageid ?: ''}" />
    <input type="hidden" id="customerId" value="1" />
    <input type="hidden" id="pricePerDay" th:value="${storage.pricePerDay ?: 0}" />

    <div class="form-group">
      <label>Ngày bắt đầu:</label>
      <input type="date" id="startDate" th:min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
    </div>

    <div class="form-group">
      <label>Ngày kết thúc:</label>
      <input type="date" id="endDate" th:min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
    </div>

    <div class="form-group">
      <label>Giá mỗi ngày:</label>
      <span th:text="${storage.pricePerDay != null ? storage.pricePerDay + ' VNĐ' : 'Chưa có giá'}"></span>
    </div>

    <div class="form-group total-amount" id="totalAmountDisplay">
      Tổng tiền: 0 VNĐ
    </div>

    <div class="loading" id="loadingMessage">Đang xử lý...</div>

    <button id="bookingBtn" onclick="confirmBooking()">Xác nhận đặt hàng</button>

    <a th:href="@{/SWP/storages/{id}(id=${storage.storageid})}">Quay lại chi tiết</a>
  </div>

  <script>
    function calculateTotal() {
      const startDate = document.getElementById("startDate");
      const endDate = document.getElementById("endDate");
      const pricePerDayEl = document.getElementById("pricePerDay");
      const pricePerDay = pricePerDayEl ? parseFloat(pricePerDayEl.value) || 0 : 0;
      const totalAmountDisplay = document.getElementById("totalAmountDisplay");

      if (!startDate.value || !endDate.value) {
        totalAmountDisplay.textContent = "Tổng tiền: 0 VNĐ";
        return;
      }

      const start = new Date(startDate.value);
      const end = new Date(endDate.value);
      const diffTime = end - start;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24) + 1);

      if (diffDays > 0 && pricePerDay > 0) {
        const total = diffDays * pricePerDay;
        totalAmountDisplay.textContent = "Tổng tiền: " + total.toLocaleString('vi-VN') + " VNĐ";
      } else if (diffDays <= 0) {
        totalAmountDisplay.textContent = "Ngày kết thúc phải sau ngày bắt đầu.";
      } else {
        totalAmountDisplay.textContent = "Tổng tiền: 0 VNĐ";
      }
    }

    // Gắn sự kiện onchange cho các trường ngày
    document.getElementById("startDate")?.addEventListener("change", calculateTotal);
    document.getElementById("endDate")?.addEventListener("change", calculateTotal);

    function confirmBooking() {
      try {
        // Validate form
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;
        const storageIdEl = document.getElementById("storageId");
        const customerIdEl = document.getElementById("customerId");

        // Kiểm tra các element tồn tại
        if (!storageIdEl || !customerIdEl) {
          showMessage("Lỗi: Không tìm thấy thông tin cần thiết!", "error");
          return;
        }

        const storageId = storageIdEl.value;
        const customerId = customerIdEl.value;

        if (!startDate || !endDate) {
          showMessage("Vui lòng chọn ngày bắt đầu và kết thúc!", "error");
          return;
        }

        if (new Date(startDate) >= new Date(endDate)) {
          showMessage("Ngày kết thúc phải sau ngày bắt đầu!", "error");
          return;
        }

        // Validate IDs
        const parsedStorageId = parseInt(storageId);
        const parsedCustomerId = parseInt(customerId);

        if (isNaN(parsedStorageId) || isNaN(parsedCustomerId)) {
          showMessage("Lỗi: ID không hợp lệ!", "error");
          return;
        }

        // Disable button và show loading
        const bookingBtn = document.getElementById("bookingBtn");
        const loadingMessage = document.getElementById("loadingMessage");

        bookingBtn.disabled = true;
        loadingMessage.style.display = "block";

        // Tạo object data để gửi - ĐÃ SỬA
        const orderData = {
          customerId: parsedCustomerId,
          storageId: parsedStorageId,
          startDate: startDate,
          endDate: endDate,
          orderDate: new Date().toISOString().split('T')[0],
          status: "PENDING"
        };

        console.log("Sending order data:", orderData);

        // Kiểm tra JSON trước khi gửi
        const jsonString = JSON.stringify(orderData);
        console.log("JSON string:", jsonString);

        // Gửi AJAX request
        fetch('/api/SWP/orders', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: jsonString
        })
                .then(response => {
                  console.log("Response status:", response.status);
                  console.log("Response headers:", response.headers);

                  // Kiểm tra content type
                  const contentType = response.headers.get('content-type');
                  if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Server không trả về JSON');
                  }

                  if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                  }
                  return response.json();
                })
                .then(data => {
                  console.log("Success response:", data);
                  showMessage("Booking thành công! Order ID: " + data.id, "success");

                  // Reset form
                  document.getElementById("startDate").value = "";
                  document.getElementById("endDate").value = "";
                  calculateTotal();
                })
                .catch(error => {
                  console.error("Error:", error);
                  showMessage("Có lỗi xảy ra: " + error.message, "error");
                })
                .finally(() => {
                  // Re-enable button và hide loading
                  bookingBtn.disabled = false;
                  loadingMessage.style.display = "none";
                });

      } catch (error) {
        console.error("Unexpected error:", error);
        showMessage("Lỗi không mong muốn: " + error.message, "error");
      }
    }

    function showMessage(message, type) {
      const messageDiv = document.getElementById("dynamicMessage");
      messageDiv.className = type;
      messageDiv.textContent = message;

      // Auto hide after 5 seconds
      setTimeout(() => {
        messageDiv.textContent = "";
        messageDiv.className = "";
      }, 5000);
    }
  </script>
</div>
</body>
</html>
