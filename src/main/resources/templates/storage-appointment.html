<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt lịch xem kho</title>
</head>
<body>
<h2>Đặt lịch xem kho: <span th:text="${storage.storagename}"></span></h2>

<form th:action="@{'/SWP/storages/' + ${storage.storageid} + '/appointment/save'}" method="post">
    <label>Họ tên:</label>
    <input type="text" name="customerName" required><br>

    <label>Email:</label>
    <input type="email" name="email" required><br>

    <label>Số điện thoại:</label>
    <input type="text" name="phone" required><br>

    <label>Thời gian muốn xem:</label>
    <input type="datetime-local" name="datetime" required><br>

    <label>Mục đích thuê kho:</label>
    <input type="text" name="viewingPurpose"><br>

    <label>Ghi chú thêm:</label>
    <textarea name="note"></textarea><br>

    <button type="submit">Đặt lịch</button>
</form>
</body>
</html>
