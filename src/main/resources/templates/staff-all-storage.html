<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage List - Staff Manager</title>
    <link rel="stylesheet" th:href="@{/css/staff-dashboard.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Sidebar -->
<div th:replace="taskbar/staff-taskbar :: staffTaskbar"></div>
<main class="main-content">
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1>Quản Lý Kho</h1>
        </div>

        <div class="header-right">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search storage units, items...">
            </div>
        </div>
    </header>
    <!-- Page Content -->
    <div class="page-content">
        <!-- Page Header -->
        <div class="page-header">
            <h2 class="page-title">Tất cả các kho</h2>
            <div class="page-actions">
                <button class="btn-secondary btn-back">
                    <a href="/SWP/staff/staff-dashboard" style="color: inherit; text-decoration: none;">
                        <i class="fas fa-arrow-left"></i>
                        Quay Lại Dashboard
                    </a>
                </button>
                <button class="btn-primary">
                    <a href="/SWP/addstorage" style="color: white; text-decoration: none;">
                        <i class="fas fa-plus"></i>
                        Thêm Kho Mới
                    </a>
                </button>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-group">
                <label for="statusFilter">Trạng thái:</label>
                <select id="statusFilter" class="filter-select">
                    <option value="available">Còn trống</option>
                    <option value="occupied">Đã thuê</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="areaFilter">Diện tích:</label>
                <select id="areaFilter" class="filter-select">
                    <option value="">Diện tích</option>
                    <option value="small">Nhỏ (< 200m²)</option>
                    <option value="medium">Medium (200-800m²)</option>
                    <option value="large">Large (> 800m²)</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="priceFilter">Giá cả:</label>
                <select id="priceFilter" class="filter-select">
                    <option value="">Theo giá</option>
                    <option value="low">Dưới 150.000</option>
                    <option value="medium">150.000 - 300.000</option>
                    <option value="high">Hơn 300.000</option>
                </select>
            </div>
            <button class="btn-primary" type="button" onclick="applyFilters()">
                <i class="fas fa-filter"></i> Lọc
            </button>
            <button class="btn-secondary" onclick="clearFilters()">
                <i class="fas fa-times"></i>
                Xóa Filters
            </button>
        </div>

        <!-- Storage Table -->
        <div class="card">
            <div class="card-header">
                <h3>Tổng kho (<span id="totalCount" th:text="${#lists.size(storages)}"></span>)</h3>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Ảnh</th>
                        <th>Tên Kho</th>
                        <th>Diện tích</th>
                        <th>Giá cả</th>
                        <th>Trạng thái</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Sample data - replace with Thymeleaf loop -->
                    <tr th:each="storage : ${storages}">
                    <td th:text="${storage.storageid}"></td>
                        <td><img th:src="${storage.imUrl} ?: '/images/default-storage.jpg'" class="storage-image" /></td>
                        <td th:text="${storage.storagename}"></td>
                        <td th:text="${storage.area + ' m²'}"></td>
                        <td th:text="'$' + ${storage.pricePerDay}"></td>
                        <td>
                    <span th:class="${storage.status} ? 'status-badge active' : 'status-badge warning'"
                        th:text="${storage.status} ? 'Còn trống' : 'Đã thuê'"></span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <a th:href="@{'/SWP/staff/storages/' + ${storage.getStorageid()} + '/detail'}"
                                   class="btn-icon" title="View Details">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <form th:action="@{'/SWP/staff/storages/' + ${storage.getStorageid()} + '/delete'}"
                                      method="post" style="display: inline;"
                                      onsubmit="return confirm('Bạn có chắc là xóa kho này không?');">
                                    <input type="hidden" name="returnUrl" value="/SWP/staff/staff-all-storage"/>
                                    <button type="submit" class="btn-icon danger" title="Delete">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button><i class="fas fa-chevron-left"></i></button>
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
</main>

<script>
    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        const rows = document.querySelectorAll('.data-table tbody tr');

        rows.forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(searchTerm) ? '' : 'none';
        });
    });

    // Filter functionality
    function applyFilters() {
        const statusFilter = document.getElementById('statusFilter').value;
        const areaFilter = document.getElementById('areaFilter').value;
        const priceFilter = document.getElementById('priceFilter').value;
        const rows = document.querySelectorAll('.data-table tbody tr');

        rows.forEach(row => {
            let show = true;

            // Status
            const statusBadge = row.querySelector('.status-badge');
            const status = statusBadge ? statusBadge.textContent.toLowerCase() : '';

            // Area (lấy số, loại bỏ ký tự m² hoặc dấu cách)
            const areaCell = row.children[3].textContent.replace(/[^0-9.]/g, '');
            const area = parseFloat(areaCell);

            // Price (chỉ lấy số)
            const priceCell = row.children[4].textContent.replace(/[^0-9.]/g, '');
            const price = parseFloat(priceCell);

            // Filter Status (cả maintenance nếu có)
            if (statusFilter && show) {
                if (statusFilter === 'available' && !status.includes('available')) show = false;
                if (statusFilter === 'occupied' && !status.includes('occupied')) show = false;
            }

            // Filter Area (bạn chỉnh lại ngưỡng cho đúng yêu cầu, ví dụ nhỏ hơn 200 hay nhỏ hơn 50)
            if (areaFilter && show) {
                if (areaFilter === 'small' && !(area < 200)) show = false;
                if (areaFilter === 'medium' && !(area >= 200 && area <= 800)) show = false;
                if (areaFilter === 'large' && !(area > 800)) show = false;
            }

            // Filter Price
            if (priceFilter && show) {
                if (priceFilter === 'low' && !(price < 150000)) show = false;
                if (priceFilter === 'medium' && !(price >= 150000 && price <= 300000)) show = false;
                if (priceFilter === 'high' && !(price > 300000)) show = false;
            }

            row.style.display = show ? '' : 'none';
        });
        showPage(1);
    }

    function clearFilters() {
        document.getElementById('statusFilter').value = '';
        document.getElementById('areaFilter').value = '';
        document.getElementById('priceFilter').value = '';
        applyFilters();
        showPage(1);
    }

    function editStorage(storageId) {
        // Redirect to edit page
        window.location.href = `/SWP/storages/${storageId}/edit`;
    }

    // Sidebar toggle for mobile
    document.querySelector('.sidebar-toggle').addEventListener('click', function() {
        document.querySelector('.sidebar').classList.toggle('open');
    });

    window.onload = function() {
        var pathname = window.location.pathname;
        // Sửa điều kiện theo đúng link router của bạn
        if (pathname.includes("staff-dashboard")) {
            document.getElementById('dashboard-menu').classList.add('active');
        } else if (pathname.includes("storage") && !pathname.includes("addstorage")) {
            document.getElementById('storagelist-menu').classList.add('active');
        } else if (pathname.includes("addstorage")) {
            document.getElementById('addstorage-menu').classList.add('active');
        } else if (pathname.includes("order") ) {
            document.getElementById('orderlist-menu').classList.add('active');
        }
        showPage(1);
    };

    const rowsPerPage = 10;
    let currentPage = 1;

    function showPage(page) {
        const rows = document.querySelectorAll('.data-table tbody tr');
        const totalRows = Array.from(rows).filter(row => row.style.display !== 'none').length;
        const totalPages = Math.ceil(totalRows / rowsPerPage);

        if (page < 1) page = 1;
        if (page > totalPages) page = totalPages;
        currentPage = page;

        let shown = 0;
        let skipped = 0;
        rows.forEach(row => {
            if (row.style.display === 'none') {
                row.dataset.pagiHide = '1';
                return;
            }
            if (skipped < (page - 1) * rowsPerPage) {
                row.style.display = 'none';
                row.dataset.pagiHide = '1';
                skipped++;
            } else if (shown < rowsPerPage) {
                row.style.display = '';
                row.dataset.pagiHide = '';
                shown++;
            } else {
                row.style.display = 'none';
                row.dataset.pagiHide = '1';
            }
        });
        renderPagination(totalPages);
    }

    function renderPagination(totalPages) {
        const pagination = document.querySelector('.pagination');
        if (!pagination) return;
        pagination.innerHTML = '';

        const prevBtn = document.createElement('button');
        prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
        prevBtn.disabled = currentPage === 1;
        prevBtn.onclick = () => showPage(currentPage - 1);
        pagination.appendChild(prevBtn);

        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement('button');
            btn.textContent = i;
            if (i === currentPage) btn.classList.add('active');
            btn.onclick = () => showPage(i);
            pagination.appendChild(btn);
        }

        const nextBtn = document.createElement('button');
        nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.onclick = () => showPage(currentPage + 1);
        pagination.appendChild(nextBtn);
    }
</script>
</body>
</html>
