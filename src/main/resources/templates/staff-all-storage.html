<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage List - Staff Manager</title>
    <link rel="stylesheet" href="/staff-all-storage.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Sidebar -->
<nav class="sidebar">
    <div class="sidebar-header">
        <div class="logo">
            <i class="fas fa-database"></i>
            <span>Staff Dashboard</span>
        </div>
    </div>
    <ul class="sidebar-menu">
        <li class="menu-item" id="dashboard-menu">
            <a href="/SWP/staff/staff-dashboard">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li class="menu-item" id="addstorage-menu">
            <a href="addstorage">
                <i class="fas fa-hdd"></i>
                <span>Add Storage</span>
            </a>
        </li>
        <li class="menu-item" id="storagelist-menu">
            <a href="/SWP/staff/staff-all-storage">
                <i class="fas fa-warehouse"></i>
                <span>Storage List</span>
            </a>
        </li>
        <li class="menu-item" id="orderlist-menu">
            <a href="/SWP/orders">
                <i class="fas fa-chart-bar"></i>
                <span>Order List</span>
            </a>
        </li>
        <li class="menu-item">
            <a href="#inventory">
                <i class="fas fa-boxes"></i>
                <span>Feedback</span>
            </a>
        </li>
        <li class="menu-item">
            <a href="#reports">
                <i class="fas fa-file-alt"></i>
                <span>Reports</span>
            </a>
        </li>
        <li class="menu-item">
            <a href="customer-list">
                <i class="fas fa-users"></i>
                <span>Users List</span>
            </a>
        </li>
        <li class="menu-item">
            <a href="#settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </li>
    </ul>

    <div class="sidebar-footer">
        <div class="user-info">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-details">
                <span class="user-name">John Staff</span>
                <span class="user-role">Staff</span>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="main-content">
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1>Storage Management</h1>
        </div>

        <div class="header-right">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search storage units..." id="searchInput">
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <div class="page-content">
        <!-- Page Header -->
        <div class="page-header">
            <h2 class="page-title">All Storage Units</h2>
            <div class="page-actions">
                <button class="btn-secondary btn-back">
                    <a href="/SWP/staff/staff-dashboard" style="color: inherit; text-decoration: none;">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </a>
                </button>
                <button class="btn-primary">
                    <a href="/SWP/addstorage" style="color: white; text-decoration: none;">
                        <i class="fas fa-plus"></i>
                        Add New Storage
                    </a>
                </button>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-group">
                <label for="statusFilter">Status:</label>
                <select id="statusFilter" class="filter-select">
                    <option value="">All Status</option>
                    <option value="available">Available</option>
                    <option value="occupied">Occupied</option>
                    <option value="maintenance">Maintenance</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="areaFilter">Area:</label>
                <select id="areaFilter" class="filter-select">
                    <option value="">All Areas</option>
                    <option value="small">Small (< 50m²)</option>
                    <option value="medium">Medium (50-100m²)</option>
                    <option value="large">Large (> 100m²)</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="priceFilter">Price Range:</label>
                <select id="priceFilter" class="filter-select">
                    <option value="">All Prices</option>
                    <option value="low">Under $50</option>
                    <option value="medium">$50 - $100</option>
                    <option value="high">Over $100</option>
                </select>
            </div>
            <button class="btn-secondary" onclick="clearFilters()">
                <i class="fas fa-times"></i>
                Clear Filters
            </button>
        </div>

        <!-- Storage Table -->
        <div class="card">
            <div class="card-header">
                <h3>Storage Units (<span id="totalCount" th:text="${#lists.size(storages)}"></span>)</h3>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                    <tr>
                        <th>Storage ID</th>
                        <th>Image</th>
                        <th>Storage Name</th>
                        <th>Area</th>
                        <th>Daily Price</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Sample data - replace with Thymeleaf loop -->
                    <tr th:each="storage : ${storages}">
                        <td th:text="${storage.storageid}"></td>
                        <td><img th:src="${storage.imUrl} ?: '/images/default-storage.jpg'" class="storage-image" /></td>
                        <td th:text="${storage.storagename}"></td>
                        <td th:text="${storage.area + ' m²'}"></td>
                        <td th:text="'$' + ${storage.pricePerDay}"></td>
                        <td th:text="${storage.description}" title="${storage.description}"></td>
                        <td>
                    <span th:class="${storage.status} ? 'status-badge active' : 'status-badge warning'"
                        th:text="${storage.status} ? 'Available' : 'Occupied'"></span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <a th:href="@{'/SWP/staff/storages/' + ${storage.getStorageid()} + '/detail'}"
                                   class="btn-icon" title="View Details">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <button class="btn-icon" title="Edit"
                                        th:onclick="'editStorage(' + ${storage.getStorageid()} + ')'">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <form th:action="@{'/SWP/staff/storages/' + ${storage.getStorageid()} + '/delete'}"
                                      method="post" style="display: inline;"
                                      onsubmit="return confirm('Are you sure you want to delete this storage unit?');">
                                    <input type="hidden" name="returnUrl" value="/SWP/staff/staff-all-storage"/>
                                    <button type="submit" class="btn-icon danger" title="Delete">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>

                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button><i class="fas fa-chevron-left"></i></button>
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
</main>

<script>
    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        const rows = document.querySelectorAll('.data-table tbody tr');

        rows.forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(searchTerm) ? '' : 'none';
        });
    });

    // Filter functionality
    function applyFilters() {
        const statusFilter = document.getElementById('statusFilter').value;
        const areaFilter = document.getElementById('areaFilter').value;
        const priceFilter = document.getElementById('priceFilter').value;
        const rows = document.querySelectorAll('.data-table tbody tr');

        rows.forEach(row => {
            let show = true;

            // Status filter
            if (statusFilter) {
                const statusBadge = row.querySelector('.status-badge');
                const status = statusBadge.textContent.toLowerCase();
                if (statusFilter === 'available' && !status.includes('available')) show = false;
                if (statusFilter === 'occupied' && !status.includes('occupied')) show = false;
                if (statusFilter === 'maintenance' && !status.includes('maintenance')) show = false;
            }

            row.style.display = show ? '' : 'none';
        });
    }

    // Add event listeners to filters
    document.getElementById('statusFilter').addEventListener('change', applyFilters);
    document.getElementById('areaFilter').addEventListener('change', applyFilters);
    document.getElementById('priceFilter').addEventListener('change', applyFilters);

    function clearFilters() {
        document.getElementById('statusFilter').value = '';
        document.getElementById('areaFilter').value = '';
        document.getElementById('priceFilter').value = '';
        applyFilters();
    }

    function editStorage(storageId) {
        // Redirect to edit page
        window.location.href = `/SWP/storages/${storageId}/edit`;
    }

    // Sidebar toggle for mobile
    document.querySelector('.sidebar-toggle').addEventListener('click', function() {
        document.querySelector('.sidebar').classList.toggle('open');
    });

    window.onload = function() {
        var pathname = window.location.pathname;
        // Sửa điều kiện theo đúng link router của bạn
        if (pathname.includes("staff-dashboard")) {
            document.getElementById('dashboard-menu').classList.add('active');
        } else if (pathname.includes("storage") && !pathname.includes("addstorage")) {
            document.getElementById('storagelist-menu').classList.add('active');
        } else if (pathname.includes("addstorage")) {
            document.getElementById('addstorage-menu').classList.add('active');
        } else if (pathname.includes("order") ) {
            document.getElementById('orderlist-menu').classList.add('active');
        }
    };
</script>
</body>
</html>
