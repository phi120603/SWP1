<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Login Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 16px;
        }

        .status-check {
            margin: 30px 0;
            padding: 20px;
            border-radius: 12px;
            background: #f8f9fa;
        }

        .status-loading {
            color: #007bff;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .user-info h4 {
            color: #0056b3;
            margin-bottom: 5px;
        }

        .user-info p {
            color: #004085;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>üí¨ Messenger Access</h1>
        <p>Checking your authentication status...</p>
    </div>

    <div id="statusCheck" class="status-check status-loading">
        <div class="spinner"></div>
        <p>Verifying your login status...</p>
    </div>

    <div id="userInfo" class="user-info" style="display: none;">
        <h4 id="userName">Welcome!</h4>
        <p id="userRole">Role: Customer</p>
    </div>

    <div id="actionButtons" class="action-buttons" style="display: none;">
        <!-- Buttons will be added dynamically -->
    </div>
</div>

<script>
    // Check authentication status
    document.addEventListener('DOMContentLoaded', function() {
        checkAuthStatus();
    });

    function checkAuthStatus() {
        // Try to fetch user conversations to check if authenticated
        fetch('/api/conversations')
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else if (response.status === 401 || response.status === 403) {
                    throw new Error('Not authenticated');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            })
            .then(conversations => {
                showAuthSuccess(conversations);
            })
            .catch(error => {
                if (error.message === 'Not authenticated') {
                    showAuthRequired();
                } else {
                    showAuthError(error.message);
                }
            });
    }

    function showAuthSuccess(conversations) {
        const statusDiv = document.getElementById('statusCheck');
        const userInfoDiv = document.getElementById('userInfo');
        const buttonsDiv = document.getElementById('actionButtons');

        statusDiv.className = 'status-check status-success';
        statusDiv.innerHTML = `
                <h3>‚úÖ Authentication Successful</h3>
                <p>You are logged in and ready to use the messenger!</p>
            `;

        // Show user info if available
        userInfoDiv.style.display = 'block';
        document.getElementById('userName').textContent = 'Welcome to Messenger!';
        document.getElementById('userRole').textContent = `Found ${conversations.length} conversation(s)`;

        // Show action buttons
        buttonsDiv.style.display = 'flex';
        buttonsDiv.innerHTML = `
                <a href="/messenger.html" class="btn btn-success">Open Messenger</a>
                <a href="/customer-support.html" class="btn btn-primary">Customer Support</a>
                <a href="/manager-inbox.html" class="btn btn-secondary">Manager Inbox</a>
            `;
    }

    function showAuthRequired() {
        const statusDiv = document.getElementById('statusCheck');
        const buttonsDiv = document.getElementById('actionButtons');

        statusDiv.className = 'status-check status-error';
        statusDiv.innerHTML = `
                <h3>üîí Login Required</h3>
                <p>You need to log in to access the messenger system.</p>
            `;

        buttonsDiv.style.display = 'flex';
        buttonsDiv.innerHTML = `
                <a href="/login" class="btn btn-primary">Login</a>
                <a href="/register" class="btn btn-secondary">Register</a>
                <button onclick="checkAuthStatus()" class="btn btn-secondary">Check Again</button>
            `;
    }

    function showAuthError(errorMessage) {
        const statusDiv = document.getElementById('statusCheck');
        const buttonsDiv = document.getElementById('actionButtons');

        statusDiv.className = 'status-check status-error';
        statusDiv.innerHTML = `
                <h3>‚ö†Ô∏è Connection Error</h3>
                <p>Unable to verify authentication: ${errorMessage}</p>
            `;

        buttonsDiv.style.display = 'flex';
        buttonsDiv.innerHTML = `
                <button onclick="checkAuthStatus()" class="btn btn-primary">Retry</button>
                <a href="/login" class="btn btn-secondary">Go to Login</a>
            `;
    }
</script>
</body>
</html>
